<script>
/* ===== ì‹œê³„/ì§€í‘œ ===== */
let started=false;
let cur=new Date('2025-01-01T00:00:00');
const el=document.getElementById('dt');
const wday=['sun','mon','tue','wed','thu','fri','sat'];
const pad2=n=>String(n).padStart(2,'0');
const fmt=d=>{const y=d.getFullYear(),m=d.getMonth()+1,day=d.getDate(),wd=wday[d.getDay()];let h=d.getHours(),mm=pad2(d.getMinutes()),ampm=h>=12?'PM':'AM';h=h%12;if(h===0)h=12;return `${y}/${m}/${day}(${wd})/${pad2(h)}:${mm}${ampm}`;};
const updateClock=()=>el.textContent=fmt(cur);

/* intelligence */
let intelligence=20;
const iconMask=document.getElementById('icon1Mask');
const clamp=(v,min,max)=>Math.max(min,Math.min(max,v));
function updateMask(){ if(iconMask) iconMask.style.height=clamp(intelligence,0,100)+'%'; }
updateMask();

/* ì•„ì´ì½˜2 ì‹œê³„ ë°”ëŠ˜ */
const minHand=document.querySelector('.icon2 .hand.minute span');
const hourHand=document.querySelector('.icon2 .hand.hour span');
let prevTs=null; let minAngle=0, hourAngle=0;
function omegaFactor(){ return 1+(100-clamp(intelligence,0,100))*(19/80); }
const OMEGA_MIN_BASE=(Math.PI*2)/30;
const OMEGA_HOUR_BASE=(Math.PI*2)/360;
function tick(ts){
  if(!started){ requestAnimationFrame(tick); return; }
  if(!prevTs){ prevTs=ts; }
  const dt=(ts-prevTs)/1000; prevTs=ts;
  const f=omegaFactor();
  minAngle += OMEGA_MIN_BASE*f*dt;
  hourAngle+= OMEGA_HOUR_BASE*f*dt;

function getWidths(){ return { left:leftInner.clientWidth, right:rightInner.clientWidth }; }
function fillByWords(width, words, startIndex){
  measureBox.style.width=width+'px';
  let text='', used=0;
  for(let i=startIndex;i<words.length;i++){
    const next=(text?text+' ':'')+words[i];
    measureBox.textContent=next;
    if(measureBox.scrollHeight>allowH) break;
    text=next; used++;
  }
  return {text, used};
}
function paginateByMeasure(fullText){
  const tokens=fullText.trim().split(/\s+/).filter(Boolean);
  const res=[]; let i=0;
  while(i<tokens.length){
    const {left,right}=getWidths();
    const leftFill = fillByWords(left, tokens, i); i+=Math.max(0,leftFill.used);
    const rightFill= fillByWords(right,tokens,i); i+=Math.max(0,rightFill.used);
    if(leftFill.used===0 && rightFill.used===0){ i++; }
    res.push({left:leftFill.text, right:rightFill.text});
  }
  return res;
}

let orbitRAF=null, basePhases=[];
let orbitRadiusFactor = 1;
const ORBIT={ A:300, B:200, COS:Math.SQRT1_2, SIN:Math.SQRT1_2, OMEGA:0.03, BOB_A:2, BOB_F:0.15 };

function startOrbit(){
  cancelOrbit();
  const boxes=[...document.querySelectorAll('.ring-box')];
  const N=boxes.length;
  basePhases=[...Array(N)].map((_,i)=>(i/N)*Math.PI*2);
  let t0=null;
  function frame(ts){
    if(!t0) t0=ts;
    const t=(ts-t0)/1000;
    for(let i=0;i<N;i++){
      const box=boxes[i]; if(!box) continue;
      const ang=basePhases[i]+ORBIT.OMEGA*t;
      const A=ORBIT.A*orbitRadiusFactor, B=ORBIT.B*orbitRadiusFactor;
      const x=A*Math.cos(ang), y=B*Math.sin(ang);
      const xr=x*ORBIT.COS - y*ORBIT.SIN;
      const yr=x*ORBIT.SIN + y*ORBIT.COS;
      const bob=ORBIT.BOB_A*Math.sin((t*ORBIT.BOB_F*2*Math.PI)+i);
      box.style.left=`calc(50% + ${xr}px)`;
      box.style.top =`calc(50% + ${yr + bob}px)`;
      box.style.transform='translate(-50%,-50%)';
    }
    orbitRAF=requestAnimationFrame(frame);
  }
  orbitRAF=requestAnimationFrame(frame);
}
function cancelOrbit(){ if(orbitRAF){ cancelAnimationFrame(orbitRAF); orbitRAF=null; } }
function pulseRings(duration=520){
  orbitRadiusFactor = 0;
  const start = performance.now();
  function step(now){
    const p = Math.min(1, (now - start)/duration);
    const eased = 1 - Math.pow(1 - p, 3);
    orbitRadiusFactor = eased;
    if(p < 1) requestAnimationFrame(step);
  }
  requestAnimationFrame(step);
}

  {title:'ì˜¤ë§Œê³¼ í¸ê²¬', img:'book1_1.png', text:'It is a truth universally acknowledged, that a single man in possession of a good fortune must be in want of a wife. However little known the feelings or views of such a man may be on his first entering a neighbourhood, this truth is so well fixed in the minds of the surrounding families, that he is considered as the rightful property of some one or other of their daughters. â€œMy dear Mr. Bennet,â€ said his lady to him one day, â€œhave you heard that Netherfield Park is let at last?â€ Mr. Bennet replied that he had not. â€œBut it is,â€ returned she; â€œfor Mrs. Long has just been here, and she told me all about it.â€ Mr. Bennet made no answer. â€œDo not you want to know who has taken it?â€ cried his wife, impatiently. â€œYou want to tell me, and I have no objection to hearing it.â€ This was invitation enough. â€œWhy, my dear, you must know, Mrs. Long says that Netherfield is taken by a young man of large fortune from the north of England; that he came down on Monday in a chaise and four to see the place, and was so much delighted with it that he agreed with Mr. Morris immediately; that he is to take possession before Michaelmas, and some of his servants are to be in the house by the end of next week.â€ â€œWhat is his name?â€ â€œBingley.â€ â€œIs he married or single?â€ â€œOh, single, my dear, to be sure! A single man of large fortune; four or five thousand a year. What a fine thing for our girls!â€ â€œHow so? how can it affect them?â€ â€œMy dear Mr. Bennet,â€ replied his wife, â€œhow can you be so tiresome? You must know that I am thinking of his marrying one of them.â€ â€œIs that his design in settling here?â€ â€œDesign? Nonsense, how can you talk so! But it is very likely that he may fall in love with one of them, and therefore you must visit him as soon as he comes.â€ â€œI see no occasion for that. You and the girls may go--or you may send them by themselves, which perhaps will be still better; for as you are as handsome as any of them, Mr. Bingley might like you the best of the party.â€ â€œMy dear, you flatter me. I certainly have had my share of beauty, but I do not pretend to be anything extraordinary now. When a woman has five grown-up daughters, she ought to give over thinking of her own beauty.â€ â€œIn such cases, a woman has not often much beauty to think of.â€ â€œBut, my dear, you must indeed go and see Mr. Bingley when he comes into the neighbourhood.â€ â€œIt is more than I engage for, I assure you.â€ â€œBut consider your daughters. Only think what an establishment it would be for one of them. Sir William and Lady Lucas are determined to go, merely on that account; for in general, you know, they visit no new comers. Indeed you must go, for it will be impossible for us to visit him, if you do not.â€ â€œYou are over scrupulous, surely. I dare say Mr. Bingley will be very glad to see you; and I will send a few lines by you to assure him of my hearty consent to his marrying whichever he chooses of the girls--though I must throw in a good word for my little Lizzy.â€ â€œI desire you will do no such thing. Lizzy is not a bit better than the others: and I am sure she is not half so handsome as Jane, nor half so good-humoured as Lydia. But you are always giving her the preference.â€ â€œThey have none of them much to recommend them,â€ replied he: â€œthey are all silly and ignorant like other girls; but Lizzy has something more of quickness than her sisters.â€ â€œMr. Bennet, how can you abuse your own children in such a way? You take delight in vexing me. You have no compassion on my poor nerves.â€ â€œYou mistake me, my dear. I have a high respect for your nerves. They are my old friends. I have heard you mention them with consideration these twenty years at least.â€ â€œAh, you do not know what I suffer.â€ â€œBut I hope you will get over it, and live to see many young men of four thousand a year come into the neighbourhood.â€ â€œIt will be no use to us, if twenty such should come, since you will not visit them.â€ â€œDepend upon it, my dear, that when there are twenty, I will visit them all.â€ Mr. Bennet was so odd a mixture of quick parts, sarcastic humour, reserve, and caprice, that the experience of three-and-twenty years had been insufficient to make his wife understand his character. Her mind was less difficult to develope. She was a woman of mean understanding, little information, and uncertain temper. When she was discontented, she fancied herself nervous. The business of her life was to get her daughters married: its solace was visiting and news. Mr. Bennet was among the earliest of those who waited on Mr. Bingley. He had always intended to visit him, though to the last always assuring his wife that he should not go; and till the evening after the visit was paid she had no knowledge of it. It was then disclosed in the following manner. Observing his second daughter employed in trimming a hat, he suddenly addressed her with, â€œI hope Mr. Bingley will like it, Lizzy.â€ â€œWe are not in a way to know what Mr. Bingley likes,â€ said her mother, resentfully, â€œsince we are not to visit.â€ â€œBut you forget, mamma,â€ said Elizabeth, â€œthat we shall meet him at the assemblies, and that Mrs. Long has promised to introduce him.â€ â€œI do not believe Mrs. Long will do any such thing. She has two nieces of her own. She is a selfish, hypocritical woman, and I have no opinion of her.â€ â€œNo more have I,â€ said Mr. Bennet; â€œand I am glad to find that you do not depend on her serving you.â€ Mrs. Bennet deigned not to make any reply; but, unable to contain herself, began scolding one of her daughters. â€œDonâ€™t keep coughing so, Kitty, for heavenâ€™s sake! Have a little compassion on my nerves. You tear them to pieces.â€ â€œKitty has no discretion in her coughs,â€ said her father; â€œshe times them ill.â€ â€œI do not cough for my own amusement,â€ replied Kitty, fretfully. â€œWhen is your next ball to be, Lizzy?â€ â€œTo-morrow fortnight.â€ â€œAy, so it is,â€ cried her mother, â€œand Mrs. Long does not come back till the day before; so, it will be impossible for her to introduce him, for she will not know him herself.â€ â€œThen, my dear, you may have the advantage of your friend, and introduce Mr. Bingley to her.â€ â€œImpossible, Mr. Bennet, impossible, when I am not acquainted with him myself; how can you be so teasing?â€ â€œI honour your circumspection. A fortnightâ€™s acquaintance is certainly very little. One cannot know what a man really is by the end of a fortnight. But if we do not venture, somebody else will; and after all, Mrs. Long and her nieces must stand their chance; and, therefore, as she will think it an act of kindness, if you decline the office, I will take it on myself.â€ The girls stared at their father. Mrs. Bennet said only, â€œNonsense, nonsense!â€ â€œWhat can be the meaning of that emphatic exclamation?â€ cried he. â€œDo you consider the forms of introduction, and the stress that is laid on them, as nonsense? I cannot quite agree with you there. What say you, Mary? For you are a young lady of deep reflection, I know, and read great books, and make extracts.â€ Mary wished to say something very sensible, but knew not how. â€œWhile Mary is adjusting her ideas,â€ he continued, â€œlet us return to Mr. Bingley.â€ â€œI am sick of Mr. Bingley,â€ cried his wife. â€œI am sorry to hear that; but why did you not tell me so before? If I had known as much this morning, I certainly would not have called on him. It is very unlucky; but as I have actually paid the visit, we cannot escape the acquaintance now.â€ The astonishment of the ladies was just what he wished--that of Mrs. Bennet perhaps surpassing the rest; though when the first tumult of joy was over, she began to declare that it was what she had expected all the while. â€œHow good it was in you, my dear Mr. Bennet! But I knew I should persuade you at last. I was sure you loved your girls too well to neglect such an acquaintance. Well, how pleased I am! And it is such a good joke, too, that you should have gone this morning, and never said a word about it till now.â€ â€œNow, Kitty, you may cough as much as you choose,â€ said Mr. Bennet; and, as he spoke, he left the room, fatigued with the raptures of his wife. â€œWhat an excellent father you have, girls,â€ said she, when the door was shut. â€œI do not know how you will ever make him amends for his kindness; or me either, for that matter. At our time of life, it is not so pleasant, I can tell you, to be making new acquaintances every day; but for your sakes we would do anything. Lydia, my love, though you are the youngest, I dare say Mr. Bingley will dance with you at the next ball.â€ â€œOh,â€ said Lydia, stoutly, â€œI am not afraid; for though I am the youngest, Iâ€™m the tallest.â€ The rest of the evening was spent in conjecturing how soon he would return Mr. Bennetâ€™s visit, and determining when they should ask him to dinner.'},
  {title:'ì´ìƒí•œ ë‚˜ë¼ì˜ ì•¨ë¦¬ìŠ¤', img:'book1_2.png', text:'Chapter I The grass had the exact green of an unkept promise when Alice stepped across the little stile and found the world neatly misfolded. Trees leaned at courteous angles, and the path wrote itself ahead of her as if a pen, dipped in afternoon, were composing a very patient sentence. She supposed that this was what happened when a map fell asleep and dreamed of the territory. In any case, there was nothing for it but to go on, for going on was the primary business of children and clocks. Presently she came to a door set into a hedge, a sensible door with a brass knob and a quite unreasonable keyhole shaped like a question mark. The door said knock, which she considered bossy, so she knocked twice to be safe. The hedge rustled with the sound of small rules changing their minds, and a rabbit appeared wearing a waistcoat the color of borrowed sugar. You are late, said the rabbit, though he had no watch, and Alice apologized on behalf of everybody, which seemed fairest. Inside the hedge was a hall that resembled a memory of school: lamps that hummed the alphabet, portraits that graded you with their eyes, and a floor that squeaked whenever you thought an improper thought. She very carefully did not think of cake. A table stood in the middle, just low enough to be proud of it. On it, a bottle declared Drink me in quite polite letters. I do not drink instructions, said Alice, so the bottle changed its mind and declared Perhaps, if you like. It tasted faintly of something she would miss later. Chapter II Shrinking is chiefly a matter of perspective, which is why Alice did not notice until the table grew as proud as a cathedral. There was a little key now within reach, and a new door no larger than a thimble of rain. Beyond it lay a garden of arithmetic: tulips arranged in sums, hedges trimmed into tidy theorems, and bees that carried the remainder from flower to flower so everything worked out gracefully. What a comfort it is when a garden knows its business, Alice thought. A gentleman in a velvet hat was seated upon a mushroom, reading a very thin newspaper. The headlines reported that Somebody had done Something to Someone, which seemed to satisfy the day entirely. Who are you, asked the gentleman, but kindly, as if the answer would not be graded. Today, said Alice, I am a provisional arrangement. He nodded gravely. I am much the same. A tea table drifted in like a well meaning cloud. At it sat a Hatter who had misplaced his certainty, a Hare who looked as if sleep were a rumor, and a Dormouse who snored in a grammatical way, pausing properly for commas. Have some time, the Hatter offered, and pushed a saucer toward her on which minutes lay, crisp as biscuits. Do they keep, she asked. Only if you do not spend them, he said. But we always spend them here, otherwise the day would be too rich. Chapter III There are courts one enters to be judged and courts one enters to remember how to stand upright. The Queen kept the latter. She strode about her lawn issuing verdicts on the weather, sentencing clouds to become geese, and commuting breezes to whispers. What has she done, the Queen asked, pointing at Alice with a scepter that looked suspiciously like a spoon. I have grown and I have not, said Alice, which was both true and unhelpful. The court gasped because honesty was considered a daring fashion. Witnesses appeared: a card who had been bent in the middle by a difficult Tuesday, a flamingo who testified in pink paragraphs, and the White Rabbit, who produced from his waistcoat a list of alleged possibilities. The evidence pointed in several directions at once, which is what good evidence knows to do. The jury, composed of creatures who were trying their best at being creatures, withdrew into a hat and returned with a verdict tied in ribbon. Guilty of continuity, they announced. The Queen smiled as if she had invented consequence. Off with her head, she declared, and everyone applauded the sentence because it sounded so definitive, like the end of a chapter. But Alice discovered that keeping oneâ€™s head is largely a matter of remembering one has one. She thought of breakfast, of the good butter and the cheerful knife, and her head stayed where it had always been, above her worries and beneath her curiosity. At this the court fell into a pleasant confusion, and the day changed the subject. Chapter IV A child may wake by degrees and still not be sure of it. The garden was now only a memory of perfume, the tea only a rumor of a warmth the hands believed in. Alice climbed back through the keyhole of afternoon and found herself beside the stile, the grass its old familiar green, the sky agreeing to remain. She checked her pockets and discovered a spoon, a small question mark, and three and a half minutes left over from tea. She set the minutes on her palm and watched them tick away like tidy beetles. It was a very good day, she decided, because it had made room for her without asking who she would be tomorrow. Then she went home the ordinary way, which is to say bravely.'},
  {title:'í”„ë‘ì¼„ìŠˆíƒ€ì¸', img:'book1_3.png', text:'A MODERN PROMETHEUS, IN A LOW VOICE â€” Letter I My dear sister, it is a cold that argues with the bone, and the sea keeps its counsel as only distances can. I write to you from a ship built of stubborn wood and better intentions. There is ice on the horizon and something like a promise in the air. I have gathered men who believe in circles drawn on maps, and I have hardened them with stories about north. I would tell you all of it if I thought language could do more than pant after the truth. Yesterday, upon a sheet of ice so broad it forgot how to float, we saw a figure running as if chased by a rumor. He was wrapped in furs and in a resolve that burned brighter than any lamp. We took him aboard and fed him warmth in a cup. He said his name and I forgot it at once, so fierce was the name it hunted. He told me of thunder tamed to domestic duty, of a laboratory lit by a fever only one man had caught, and of a creature who had learned too quickly the rudeness of being seen. Chapter I I loved knowledge the way the sea loves soundings, not for correction but for the bracing touch of measure. I made a bride of curiosity and signed our vows with lightning. When at last the miracle fell breathing upon my table, I saw in its waking a mirror of my boldness and a caricature of my compassion. I called it beautiful and then I called it mine and then I called it monstrous, for names are the first instruments we lift when we do not know what to do with our hands. It learned the alphabet of the world the hard way, which is to say it began with hunger. Doors fled from it, faces organized themselves into fear. It adopted the countryside and the night, and in both it became a rumor with footsteps. I studied silence like a second science, but silence has never cured an invention. Chapter II It spoke at last, and the voice was not thunder but literature. I have observed, it said, that happiness is a domestic architecture built of kindnesses the size of teaspoons. In the window of a cottage I learned letters by eavesdropping on philanthropy. I admired how they called each other by names that forgave, and how bread can be broken without first breaking the giver. I longed to be seen as a verb rather than a noun. When I presented myself, the sentence failed. They saw in me a summary of intentions they had not intended to possess. The old man believed me because blindness is another way of reading. The others saw me because sight is impatient. I fled, but flight keeps pace with its origins. Chapter III There are tragedies born of design and tragedies born of inventory. Mine was the second. I had the parts and not the patience, the method and not the mercy. When the creature demanded fellowship, I pretended to weigh ethics when I was only weighing fear. I set to work nonetheless, for even the terrified grow industrious under the lash of consequence. In a room by the sea, with wind for a witness, I assembled a companion whose heart would be a negotiated instrument. I unmade her before she drew a full breath. The creature watched through a window set at the height of my shame. His face held a grammar I had not yet invented the apology for. He turned away with the dignity of a sentence that refuses an unworthy period. After that, what remained was pursuit and weather. Chapter IV The north receives all brands of stubbornness and tests them with the same white hand. I followed because a man must, and because repentance likes an audience of extremes. On the ice I learned the arithmetic of exhaustion, how a day can be divided into steps, and steps into breaths, and breaths into the admission that one is late to oneâ€™s own conscience. When at last we came to terms, I found in him not a monster but a theory of loneliness written out in scars. If you see me in your thoughts, dear sister, let it be at a desk in some kinder latitude, writing a syllabus for a mercy I did not take soon enough.'},
  {title:'ë„ë¦¬ì–¸ ê·¸ë ˆì´ì˜ ì´ˆìƒ', img:'book1_4.png', text:'Chapter I When the painter first asked him to sit, the room was already full of accurate light. It weighed each object and pronounced it worth the trouble. The model sat because sitting seemed the easiest way to be admired without speaking. The painter worked like a priest who had decided to rescue the divine by exact description. His friend, who had the gift of saying wicked things as if they were observations, smiled in a corner and let the afternoon become a knife. You will never be as forgiven as you are now, the friend said lightly. The canvas listened with attention. The subject laughed and threw his youth about like a scarf. Chapter II There are bargains written in the subtle ink of wishes. The canvas took them down without comment. When at last the portrait stared back with more candor than its subject, the room trembled slightly, as if the architecture were surprised at its own honesty. The subject discovered that to remain untroubled in the mirror is not the same as remaining innocent, but he preferred the synonym to the truth. He learned how to lean against the evening until it gave up its flavor. He learned how to be adored without accumulating gratitude, which is a very modern talent. Chapter III Society opened to him like a well snared fan. He moved through drawing rooms that burned with gentle cruelty, where laughter had the brightness of a gem and the temperature of snow. He acquired the habit of arriving late, which is the poor manâ€™s version of destiny. Rumors rose behind him and fell away, each with a small sound like the shutting of a velvet box. Somewhere in the house where he kept his afternoons, a door remained locked, and behind it the picture studied him the way time studies us, patiently and with a long memory. Chapter IV He tried love once, or said he did. It went as all beautiful errors go, deeply and with excellent manners. When it ended, he attributed the ruin to sincerity, which is a common superstition among those who have rehearsed their charm. The portrait accepted another layer of dark grammar. To his unwrinkled face the world offered absolution; to the painted one, the world sent accurate bills. It is possible to be admired into a species of vacancy. He grew skilled at it, cultivated absence in the midst of attention. In the locked room the colors thickened like secrets, and the mouth of the painted youth considered cruelty as an art. Chapter V The night he finally turned the key he did it with theatrical caution, like a man stealing from himself. He lifted the cloth and confronted an education in consequences. The portrait did not accuse; it described. He raged, which is to say he confessed. The knife he held was a very clean idea. When he drove it where his fear instructed, the body that fell was unfamiliar: a stranger grown old in a hurry, a lesson completed too thoroughly. They found him at dawn and pitied him correctly. In the upper room the portrait had resumed its first language, youth arranged as a thesis. The painter wept because accuracy can be a sin.'},
  {title:'ëˆí‚¤í˜¸í…Œ', img:'book1_5.png', text:'Book I Upon a plain the color of uncorrected parchment rode a gentleman armored chiefly in metaphors. His horse bore the name of a memory and his lance the weight of a purpose borrowed from an older century. He had read too many books, which is to say he had educated his desire until it confused itself with duty. Windmills, seeing him approach, held very still the way guilty giants do in polite company. His squire followed with the patience of practical men, carrying the inventory of needed disillusions. Master, he said, it is wind that turns those arms, not villainy. The knight considered this and improved it. Then it is a conspiracy of air, he decided, and lowered his lance with the courtesy of an argument that intends to fail splendidly. Book II He made vows at dawn and broke them at noon so he might make better vows by evening. He believed in ladies because a man should, and in honor because a man must, and in stories because life is too stingy with pageantry. Inns became castles under the moral pressure of his gaze. Mule drivers were knights in distress. Barbers owned enchanted helmets. The world humored him as a village tolerates its bell, for the sound is absurd but undeniably organizes the day. His squire, who had a family where his master had an idea, kept accounts of injuries and breakfasts. Reality, when consulted, declined to be improved upon, but it admired the knightâ€™s stamina and did not push him down more often than was necessary. Book III There came a day when return looked like wisdom, which is how you know a story is maturing. They went home the long way so that he might rescue a few more misapprehensions and confess to a dozen sunsets. On the final hill he removed his helmet and found beneath it an older man who had been waiting to be recognized. He made peace with the stubbornness that had worn his name and lay down upon a bed that had never doubted him. The squire wept the way a practical man does, with receipts and good bread. The village murmured that it had loved him all along, in the way one loves a bell that made sense of noon. The windmills turned in the courteous distance, unconquered and entirely forgiven.'},
  {title:'ëª¨ë¹„ ë”•', img:'book1_6.png', text:'Chapter I Call me anyone, for the ocean cares little for proper nouns. When my pocket grew light and my heart heavier than ships have any right to be, I went to the water to trade my uncertainties for wages. The harbor gave me a lesson in rigging and in human voices. A man may be forgiven for almost any sin if he can tie three knots quickly, and I was in the market for forgiveness. The vessel I chose was square in the shoulders and full of scripture. Its master spoke in verses, his eyes nailed to a horizon that had wronged him long ago. He kept a map not of the ocean but of his own grievance, and he traced it nightly with a finger that had learned to count in scars. We shipped out on a wind that believed us, which is the sweetest start. Chapter II Sailors invent a family of each other and swear loyalties with salted bread. Among us moved a quiet man who accounted for the soul by tapping upon its case. There was another who prayed with a harpoon and meant it. The nights stitched themselves into a sermon. Stars took attendance and the sea graded our courage without malice. The white thing we hunted existed as a rumor of vastness, an algebra of muscle, a correction in the body of the deep. Our captain spoke its name the way a man curses the mirror. In that naming I heard not hatred but a hunger for symmetry. Men will exhaust the world to be agreed with. Chapter III Storm, when it came, did not so much attack as instruct. The deck learned to be a question. We were examined in water and in the alphabet of fear. The mast wrote its long sentence upon the gale and the sails tried to read it aloud. In the heart of the weather, the captain stood correct and terrible, as if finally reunited with the grammar he had been lonely for. After, the ocean forgave us in its usual manner, by pretending it had not noticed. We mended everything that could be stitched and invented new names for the rest. From the crowâ€™s nest a boy shouted that certainty had broken the surface. The old man smiled like a door closing. Chapter IV You know the ending, though endings belong to the sea and not to us. The whale arrived like an argument too big for the room. We flung our iron and our intentions. The ocean adjudicated. When the last coil sang out and the boat wore its red idea, I saw in the eye of the beast not malice but a reflection of our wanting. The captain achieved his thesis, which looked very much like vanishing. I floated on a coffin that had been meant for another man. The sky reconsidered the day. A ship, compassionate and punctual, adopted me from the water and taught me how to sleep again. I have kept the story not to warn or to astonish, but because memory is the only harbor that will have me now.'},
  {title:'ì „ìŸê³¼ í‰í™”', img:'book1_7.png', text:'â€œWell, Prince, so Genoa and Lucca are now just family estates of the Buonapartes. But I warn you, if you donâ€™t tell me that this means war, if you still try to defend the infamies and horrors perpetrated by that Antichristâ€”I really believe he is Antichristâ€”I will have nothing more to do with you and you are no longer my friend, no longer my â€˜faithful slave,â€™ as you call yourself! But how do you do? I see I have frightened youâ€”sit down and tell me all the news.â€ It was in July, 1805, and the speaker was the well-known Anna PÃ¡vlovna SchÃ©rer, maid of honor and favorite of the Empress MÃ¡rya FÃ«dorovna. With these words she greeted Prince VasÃ­li KurÃ¡gin, a man of high rank and importance, who was the first to arrive at her reception. Anna PÃ¡vlovna had had a cough for some days. She was, as she said, suffering from la grippe; grippe being then a new word in St. Petersburg, used only by the elite. All her invitations without exception, written in French, and delivered by a scarlet-liveried footman that morning, ran as follows: â€œIf you have nothing better to do, Count (or Prince), and if the prospect of spending an evening with a poor invalid is not too terrible, I shall be very charmed to see you tonight between 7 and 10â€”Annette SchÃ©rer.â€ â€œHeavens! what a virulent attack!â€ replied the prince, not in the least disconcerted by this reception. He had just entered, wearing an embroidered court uniform, knee breeches, and shoes, and had stars on his breast and a serene expression on his flat face. He spoke in that refined French in which our grandfathers not only spoke but thought, and with the gentle, patronizing intonation natural to a man of importance who had grown old in society and at court. He went up to Anna PÃ¡vlovna, kissed her hand, presenting to her his bald, scented, and shining head, and complacently seated himself on the sofa. â€œFirst of all, dear friend, tell me how you are. Set your friendâ€™s mind at rest,â€ said he without altering his tone, beneath the politeness and affected sympathy of which indifference and even irony could be discerned. â€œCan one be well while suffering morally? Can one be calm in times like these if one has any feeling?â€ said Anna PÃ¡vlovna. â€œYou are staying the whole evening, I hope?â€ â€œAnd the fete at the English ambassadorâ€™s? Today is Wednesday. I must put in an appearance there,â€ said the prince. â€œMy daughter is coming for me to take me there.â€ â€œI thought todayâ€™s fete had been canceled. I confess all these festivities and fireworks are becoming wearisome.â€ â€œIf they had known that you wished it, the entertainment would have been put off,â€ said the prince, who, like a wound-up clock, by force of habit said things he did not even wish to be believed. â€œDonâ€™t tease! Well, and what has been decided about NovosÃ­ltsevâ€™s dispatch? You know everything.â€ â€œWhat can one say about it?â€ replied the prince in a cold, listless tone. â€œWhat has been decided? They have decided that Buonaparte has burnt his boats, and I believe that we are ready to burn ours.â€ Prince VasÃ­li always spoke languidly, like an actor repeating a stale part. Anna PÃ¡vlovna SchÃ©rer on the contrary, despite her forty years, overflowed with animation and impulsiveness. To be an enthusiast had become her social vocation and, sometimes even when she did not feel like it, she became enthusiastic in order not to disappoint the expectations of those who knew her. The subdued smile which, though it did not suit her faded features, always played round her lips expressed, as in a spoiled child, a continual consciousness of her charming defect, which she neither wished, nor could, nor considered it necessary, to correct. In the midst of a conversation on political matters Anna PÃ¡vlovna burst out: â€œOh, donâ€™t speak to me of Austria. Perhaps I donâ€™t understand things, but Austria never has wished, and does not wish, for war. She been received by the Emperor. Had you heard?â€ â€œI shall be delighted to meet them,â€ said the prince. â€œBut tell me,â€ he added with studied carelessness as if it had only just occurred to him, though the question he was about to ask was the chief motive of his visit, â€œis it true that the Dowager Empress wants Baron Funke to be appointed first secretary at Vienna? The baron by all accounts is a poor creature.â€ Prince VasÃ­li wished to obtain this post for his son, but others were trying through the Dowager Empress MÃ¡rya FÃ«dorovna to secure it for the baron. Anna PÃ¡vlovna almost closed her eyes to indicate that neither she nor anyone else had a right to criticize what the Empress desired or was pleased with. â€œBaron Funke has been recommended to the Dowager Empress by her sister,â€ was all she said, in a dry and mournful tone. As she named the Empress, Anna PÃ¡vlovnaâ€™s face suddenly assumed an expression of profound and sincere devotion and respect mingled with sadness, and this occurred every time she mentioned her illustrious patroness. She added that Her Majesty had deigned to show Baron Funke beaucoup dâ€™estime, and again her face clouded over with sadness. The prince was silent and looked indifferent. But, with the womanly and courtierlike quickness and tact habitual to her, Anna PÃ¡vlovna wished both to rebuke him (for daring to speak as he had done of a man recommended to the Empress) and at the same time to console him, so she said: â€œNow about your family. Do you know that since your daughter came out everyone has been enraptured by her? They say she is amazingly beautiful.â€ The prince bowed to signify his respect and gratitude. â€œI often think,â€ she continued after a short pause, drawing nearer to the prince and smiling amiably at him as if to show that political.'},
  {title:'ì…œë¡ í™ˆì¦ˆì˜ ëª¨í—˜', img:'book1_8.png', text:'I. To Sherlock Holmes she is always the woman. I have seldom heard him mention her under any other name. In his eyes she eclipses and predominates the whole of her sex. It was not that he felt any emotion akin to love for Irene Adler. All emotions and that one particularly were abhorrent to his cold precise but admirably balanced mind. He was I take it the most perfect reasoning and observing machine that the world has seen but as a lover he would have placed himself in a false position. He never spoke of the softer passions save with a gibe and a sneer. They were admirable things for the observer-excellent for drawing the veil from mens motives and actions. But for the trained reasoner to admit such intrusions into his own delicate and finely adjusted temperament was to introduce a distracting factor which might throw a doubt upon all his mental results. Grit in a sensitive instrument or a crack in one of his own high-power lenses would not be more disturbing than a strong emotion in a nature such as his. And yet there was but one woman to him and that woman was the late Irene Adler of dubious and questionable memory. I had seen little of Holmes lately. My marriage had drifted us away from each other. My own complete happiness and the home-centred interests which rise up around the man who first finds himself master of his own establishment were sufficient to absorb all my attention while Holmes who loathed every form of society with his whole Bohemian soul remained in our lodgings in Baker Street buried among his old books and alternating from week to week between cocaine and ambition the drowsiness of the drug and the fierce energy of his own keen nature. He was still as ever deeply attracted by the study of crime and occupied his immense faculties and extraordinary powers of observation in following out those clues and clearing up those mysteries which had been abandoned as hopeless by the official police. From time to time I heard some vague account of his doings of his summons to Odessa in the case of the Trepoff murder of his clearing up of the singular tragedy of the Atkinson brothers at Trincomalee and finally of the mission which he had accomplished so delicately and successfully for the reigning family of Holland. Beyond these signs of his activity however which I merely shared with all the readers of the daily press I knew little of my former friend and companion. One nightâ€”it was on the twentieth of March 1888â€”I was returning from a journey to a patient (for I had now returned to civil practice) when my way led me through Baker Street. As I passed the well-remembered door which must always be associated in my mind with my wooing and with the dark incidents of the Study in Scarlet I was seized with a keen desire to see Holmes again and to know how he was employing his extraordinary powers...'},
  {title:'ë³€ì‹ ', img:'book1_9.png', text:'Section I When he woke that morning he noticed first the grammar of his body had changed. Verbs had grown heavy, adjectives too many-legged, the syntax of his limbs an arrangement he could not parse. He lay on his back and translated himself as best he could. The ceiling, indifferent to the news, held steady. Somewhere in the apartment, clocks continued with their ordinary arrogance. He tried his new vocabulary. It clicked and scraped but did not quite say what he meant. The door grew thoughtful at the sound. From beyond it came the householdâ€™s rehearsed concern, its love which was real and its panic which was also real. How are you, they asked through the wood, and he remembered how warily language approaches suffering. Section II The office sent inquiries printed in black courtesy. He imagined the desk that had consented to his life all these years, the window that had tolerated his gazing, the hat on its peg dreaming of streets. He thought how easily a man becomes a permission, and how quickly a permission can be revoked. He composed a letter in his head apologizing to everyone for the inconvenience of his new noun. Meanwhile hunger kept ordinary hours, and thirst behaved itself. He could not decide if this was mercy or mockery. The world has many talents. Section III Visitors arrived armed with explanations. One brought religion folded neatly and left it upon the chair. Another brought a diagnosis polished to a high shine. A third offered hope in the future tense, which is the lightest luggage. He accepted them all and ate none of them. At night, sleep came compliantly, that old servant, and performed its single trick. In dreams he wore his former name and it fit almost. Section IV Days collected themselves into something like a posture. He mastered the art of stillness until it nearly became elegance. Through the window lived a small republic of neighbors. A violin practiced forgiveness. A child argued with new shoes. The weather demonstrated several bright solutions to the problem of silence. He learned that invisibility, if carried correctly, could be worn with a little dignity. Section V One evening the door opened without ceremony. The room received a tide of faces that had loved him honestly and imperfectly. They spoke in plurals, as families do when the singular risks a fall. We will manage, they said, and We must, and Forgive us, and We forgive you too. He understood that every sentence was both a bed and a blade. After they left, the city remembered him by means of distant traffic. He listened until the noise became a kind of lullaby for objects. He slept not as a man sleeps but as a noun rests, carefully, so it will be the same word in the morning. Section VI You expect a moral and I have none. Transformation is not a sermon but a weather. He discovered at last that the world possesses a patience we mistake for cruelty, and that bodies are commas in a paragraph continuously revised. When the end came it was not catastrophic but grammatical. The day placed a period where he would have preferred an ellipsis. It was not unkind. It was only correct. The room exhaled. The door stood open for a very long time, and no one quite knew whether that meant invitation or conclusion. Somewhere the violin found its pitch, the child mastered the shoes, and the city grew dark in a manner practiced and grand. I tell you this because stories are the last furniture to leave a room, and someone must carry them down the stairs.'},
  {title:'ìœ„ëŒ€í•œ ê°œì¸ ë¹„', img:'book1_10.png', text:'â€œIt is a truth universally acknowledged, that a single man in possession of a good fortune must be in want of a wife. However little known the feelings or views of such a man may be on his first entering a neighbourhood, this truth is so well fixed in the minds of the surrounding families, that he is considered as the rightful property of some one or other of their daughters. â€œMy dear Mr. Bennet,â€ said his lady to him one day, â€œhave you heard that Netherfield Park is let at last?â€ Mr. Bennet replied that he had not. â€œBut it is,â€ returned she; â€œfor Mrs. Long has just been here, and she told me all about it.â€ Mr. Bennet made no answer. â€œDo not you want to know who has taken it?â€ cried his wife, impatiently. â€œYou want to tell me, and I have no objection to hearing it.â€ This was invitation enough. â€œWhy, my dear, you must know, Mrs. Long says that Netherfield is taken by a young man of large fortune from the north of England; that he came down on Monday in a chaise and four to see the place, and was so much delighted with it that he agreed with Mr. Morris immediately; that he is to take possession before Michaelmas, and some of his servants are to be in the house by the end of next week.â€ â€œWhat is his name?â€ â€œBingley.â€ â€œIs he married or single?â€ â€œOh, single, my dear, to be sure! A single man of large fortune; four or five thousand a year. What a fine thing for our girls!â€ â€œHow so? how can it affect them?â€ â€œMy dear Mr. Bennet,â€ replied his wife, â€œhow can you be so tiresome? You must know that I am thinking of his marrying one of them.â€ â€œIs that his design in settling here?â€ â€œDesign? Nonsense, how can you talk so! But it is very likely that he may fall in love with one of them, and therefore you must visit him as soon as he comes.â€ â€œI see no occasion for that. You and the girls may goâ€”or you may send them by themselves, which perhaps will be still better; for as you are as handsome as any of them, Mr. Bingley might like you the best of the party.â€ â€œMy dear, you flatter me. I certainly have had my share of beauty, but I do not pretend to be anything extraordinary now. When a woman has five grown-up daughters, she ought to give over thinking of her own beauty.â€ â€œIn such cases, a woman has not often much beauty to think of.â€ â€œBut, my dear, you must indeed go and see Mr. Bingley when he comes into the neighbourhood.â€ â€œIt is more than I engage for, I assure you.â€ â€œBut consider your daughters. Only think what an establishment it would be for one of them. Sir William and Lady Lucas are determined to go, merely on that account; for in general, you know, they visit no new comers. Indeed you must go, for it will be impossible for us to visit him, if you do not.â€ â€œYou are over scrupulous, surely. I dare say Mr. Bingley will be very glad to see you; and I will send a few lines by you to assure him of my hearty consent to his marrying whichever he chooses of the girlsâ€”though I must throw in a good word for my little Lizzy.â€ â€œI desire you will do no such thing. Lizzy is not a bit better than the others: and I am sure she is not half so handsome as Jane, nor half so good-humoured as Lydia. But you are always giving her the preference.â€ â€œThey have none of them much to recommend them,â€ replied he: â€œthey are all silly and ignorant like other girls; but Lizzy has something more of quickness than her sisters.â€ â€œMr. Bennet, how can you abuse your own children in such a way? You take delight in vexing me. You have no compassion on my poor nerves.â€ â€œYou mistake me, my dear. I have a high respect for your nerves. They are my old friends. I have heard you mention them with consideration these twenty years at least.â€ â€œAh, you do not know what I suffer.â€ â€œBut I hope you will get over it, and live to see many young men of four thousand a year come into the neighbourhood.â€ â€œIt will be no use to us, if twenty such should come, since you will not visit them.â€ â€œDepend upon it, my dear, that when there are twenty, I will visit them all.â€ Mr. Bennet was so odd a mixture of quick parts, sarcastic humour, reserve, and caprice, that the experience of three-and-twenty years had been insufficient to make his wife understand his character. Her mind was less difficult to develope. She was a woman of mean understanding, little information, and uncertain temper. When she was discontented, she fancied herself nervous. The business of her life was to get her daughters married: its solace was visiting and news. Mr. Bennet was among the earliest of those who waited on Mr. Bingley. He had always intended to visit him, though to the last always assuring his wife that he should not go; and till the evening after the visit was paid she had no knowledge of it. It was then disclosed in the following manner. Observing his second daughter employed in trimming a hat, he suddenly addressed her with,â€”â€œI hope Mr. Bingley will like it, Lizzy.â€ â€œWe are not in a way to know what Mr. Bingley likes,â€ said her mother, resentfully, â€œsince we are not to visit.â€ â€œBut you forget, mamma,â€ said Elizabeth, â€œthat we shall meet him at the assemblies, and that Mrs. Long has promised to introduce him.â€ â€œI do not believe Mrs. Long will do any such thing. She has two nieces of her own. She is a selfish, hypocritical woman, and I have no opinion of her.â€ â€œNo more have I,â€ said Mr. Bennet; â€œand I am glad to find that you do not depend on her serving you.â€ Mrs. Bennet deigned not to make any reply; but, unable to contain herself, began scolding one of her daughters. â€œDonâ€™t keep coughing so, Kitty, for heavenâ€™s sake! Have a little compassion on my nerves. You tear them to pieces.â€ â€œKitty has no discretion in her coughs,â€ said her father; â€œshe times them ill.â€ â€œI do not cough for my own amusement,â€ replied Kitty, fretfully. â€œWhen is your next ball to be, Lizzy?â€ â€œTo-morrow fortnight.â€ â€œAy, so it is,â€ cried her mother, â€œand Mrs. Long does not come back till the day before; so, it will be impossible for her to introduce him, for she will not know him herself.â€ â€œThen, my dear, you may have the advantage of your friend, and introduce Mr. Bingley to her.â€ â€œImpossible, Mr. Bennet, impossible, when I am not acquainted with him myself; how can you be so teasing?â€ â€œI honour your circumspection. A fortnightâ€™s acquaintance is certainly very little. One cannot know what a man really is by the end of a fortnight. But if we do not venture, somebody else will; and after all, Mrs. Long and her nieces must stand their chance; and, therefore, as she will think it an act of kindness, if you decline the office, I will take it on myself.â€ The girls stared at their father. Mrs. Bennet said only, â€œNonsense, nonsense!â€ â€œWhat can be the meaning of that emphatic exclamation?â€ cried he. â€œDo you consider the forms of introduction, and the stress that is laid on them, as nonsense? I cannot quite agree with you there. What say you, Mary? For you are a young lady of deep reflection, I know, and read great books, and make extracts.â€ Mary wished to say something very sensible, but knew not how. â€œWhile Mary is adjusting her ideas,â€ he continued, â€œlet us return to Mr. Bingley.â€ â€œI am sick of Mr. Bingley,â€ cried his wife. â€œI am sorry to hear that; but why did you not tell me so before? If I had known as much this morning, I certainly would not have called on him. It is very unlucky; but as I have actually paid the visit, we cannot escape the acquaintance now.â€ The astonishment of the ladies was just what he wishedâ€”that of Mrs. Bennet perhaps surpassing the rest; though when the first tumult of joy was over, she began to declare that it was what she had expected all the while. â€œHow good it was in you, my dear Mr. Bennet! But I knew I should persuade you at last. I was sure you loved your girls too well to neglect such an acquaintance. Well, how pleased I am! And it is such a good joke, too, that you should have gone this morning, and never said a word about it till now.â€ â€œNow, Kitty, you may cough as much as you choose,â€ said Mr. Bennet; and, as he spoke, he left the room, fatigued with the raptures of his wife. â€œWhat an excellent father you have, girls,â€ said she, when the door was shut. â€œI do not know how you will ever make him amends for his kindness; or me either, for that matter. At our time of life, it is not so pleasant, I can tell you, to be making new acquaintances every day; but for your sakes we would do anything. Lydia, my love, though you are the youngest, I dare say Mr. Bingley will dance with you at the next ball.â€ â€œOh,â€ said Lydia, stoutly, â€œI am not afraid; for though I am the youngest, Iâ€™m the tallest.â€ The rest of the evening was spent in conjecturing how soon he would return Mr. Bennetâ€™s visit, and determining when they should ask him to dinner.'},

function mountRings(cat){
  ringWrap.innerHTML='';
  const {prefix,data}=CATEGORY_MAP[cat];

  data.forEach((bk,i)=>{
    const box=document.createElement('div');
    box.className='ring-box';
    box.dataset.book=bk.title;
    box.innerHTML=`

    box.style.left='50%'; box.style.top='50%'; box.style.transform='translate(-50%,-50%)';

  data.forEach(bk=>{
    const txt = bk.text && bk.text.trim() ? bk.text : placeholderText(bk.title);
    ensureBook(bk.title, txt);
  });

  document.querySelectorAll('.ring-box').forEach((box)=>{
    box.addEventListener('mouseenter', updateRingProgress);
    box.addEventListener('click', ()=>{ saveIndex(); loadBook(box.dataset.book); });
  });

  if(!CATEGORY_STATE[currentCategory].allCleared){
    if(data[0]) loadBook(data[0].title);

    document.querySelectorAll('.ring-box').forEach(b=>b.classList.add('cleared'));
    showAllClear();
  }else{
    hideAllClear();
  }

  pulseRings(520);
  startOrbit();
}

function updateRingProgress(){
  document.querySelectorAll('.ring-box').forEach((box)=>{
    const title=box.dataset.book;
    const st=BOOK_STATE[title]; if(!st) return;
    const total=st.spreads.length*2 || 1;
    const read =(st.index*2+2);
    const shown=Math.min(read,total);
    const progEl=box.querySelector('.prog');
    if(progEl) progEl.textContent=`${st.cleared? total: shown}/${total}`;
    if(st.cleared) box.classList.add('cleared');
  });
}
function setActiveRing(title){
  document.querySelectorAll('.ring-box').forEach(b=>{
    if(b.dataset.book===title) b.classList.add('active'); else b.classList.remove('active');
  });
}
function clearCurrentBook(){
  const title=currentBook;
  const box=[...document.querySelectorAll('.ring-box')].find(b=>b.dataset.book===title);
  const st=BOOK_STATE[title]; if(!box||!st||st.cleared) return;
  st.cleared=true; box.classList.add('cleared'); box.classList.remove('active');
  updateRingProgress(); burstParticles(box); checkAllCleared();
}
function checkAllCleared(){
  const boxes=[...document.querySelectorAll('.ring-box')];
  if(!boxes.length) return;
  const allCleared=boxes.every(b=>b.classList.contains('cleared'));
  if(allCleared){
    CATEGORY_STATE[currentCategory].allCleared = true;
    showAllClear();
  }
}
function burstParticles(box){
  const rect=box.getBoundingClientRect();
  const cx=rect.left+rect.width/2, cy=rect.top+rect.height/2;
  const colors=['#0088FF','#F27AB4','#59B4FF','#00FFD4','#FB55BE','#FFFAB8','#9DFF64','#FFC9AD','#A05EF6','#F72585'];
  const N=32, Rmin=40, Rmax=140;
  for(let i=0;i<N;i++){
    const p=document.createElement('div'); p.className='fx-p';
    const ang=(i/N)*Math.PI*2 + (Math.random()*0.6 - 0.3);
    const r=Rmin+Math.random()*(Rmax-Rmin);
    const dx=Math.cos(ang)*r, dy=Math.sin(ang)*r;
    const dur=650+Math.random()*350;
    const sz=4+Math.random()*5;
    const col=colors[i%colors.length];
    p.style.left=cx+'px'; p.style.top=cy+'px';
    p.style.width=sz+'px'; p.style.height=sz+'px';
    p.style.background=col;
    p.style.setProperty('--dx', dx+'px'); p.style.setProperty('--dy', dy+'px');
    p.style.animationDuration=`${dur}ms, ${dur}ms`;
    document.getElementById('fxLayer').appendChild(p);
    p.addEventListener('animationend', ()=>p.remove());
  }
}

/* HEX â†’ HSL */
function hexToHsl(hex){
  const m = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
  if(!m) return {h:240,s:1,l:0.5};
  let r=parseInt(m[1],16)/255, g=parseInt(m[2],16)/255, b=parseInt(m[3],16)/255;
  const max=Math.max(r,g,b), min=Math.min(r,g,b);
  let h, s, l=(max+min)/2;
  if(max===min){ h=0; s=0; }
  else{
    const d=max-min;
    s = l>0.5 ? d/(2-max-min) : d/(max+min);
    switch(max){
      case r: h=(g-b)/d + (g<b?6:0); break;
      case g: h=(b-r)/d + 2; break;
      case b: h=(r-g)/d + 4; break;
    }
    h*=60;
  }
  return {h,s,l};
}

function setAccent(hex){
  /* 1) UI ë©”ì¸ ì»¬ëŸ¬ ì ìš© */
  document.documentElement.style.setProperty('--accent', hex);

  /* 2) ì•„ì´ì½˜ hue-rotate ê°ë„ ê³„ì‚°(ì›ë³¸ íŒŒë‘â‰ˆ240Â° â†’ ëª©í‘œ ìƒ‰ìƒ) */
  const baseBlueHue = 240;
  const {h} = hexToHsl(hex);
  let delta = h - baseBlueHue;
  if(delta < -180) delta += 360;
  if(delta >  180) delta -= 360;
  document.documentElement.style.setProperty('--icon-hue', `${delta}deg`);
  document.documentElement.style.setProperty('--icon-sat', '1');     // í•„ìš” ì‹œ ì¡°ì •
  document.documentElement.style.setProperty('--icon-bright','1');   // í•„ìš” ì‹œ ì¡°ì •
}
