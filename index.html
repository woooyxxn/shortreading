<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<link href="https://db.onlinewebfonts.com/c/0b5d73e2efcdfdcf001e946ffaa2299b?family=KyivType+Serif" rel="stylesheet">
<title>사이버 독서실</title>
<style>
	* {
  transition: color 0.2s ease, background-color 0.2s ease, border-color 0.2s ease, filter 0.2s ease, box-shadow 0.2s ease;
}
:root{ --book-w:220px; }
*,*::before,*::after{ box-sizing:border-box; }
body{ margin:0; padding-left:20px; height:100vh; background:url('background.jpg') center/cover no-repeat; font-family:"KyivType Serif", serif; overflow:hidden; }
h1{ font-size:3.6em; color:#0055ff; margin:0; margin-left:10px; }
.underline{ text-decoration:underline; }

/* 아이콘 */
.icons{ position:absolute; top:100px; left:20px; display:flex; flex-direction:column; gap:20px; }
.icon{ position:relative; width:240px; }
.icon img{ width:240px; height:auto; display:block; }
/* 라벨 */
.icon-label{ position:absolute; top:18px; right:-20px; background:#0000FF; color:#fff; font-size:14px; letter-spacing:.5px; padding:2px 4px; z-index:3; white-space:nowrap; }
/* 기존 파랑 채움 마스크 */
.blue-mask{ position:absolute; left:0; right:0; bottom:0; height:50%; background:#0000FF; mix-blend-mode:multiply; pointer-events:none; z-index:1; }
/* ⬇️ (이전 버전에서 쓰던 틴트 오버레이 – 그대로 두되 나중에 비활성화 패치로 끔) */
.icon.tint::after{
  content:""; position:absolute; inset:0; background:var(--accent);
  mix-blend-mode:multiply; opacity:1; z-index:2; pointer-events:none;
}
/* 시계 바늘 */
.icon2 .clock{ position:absolute; inset:0; pointer-events:none; z-index:3; }
.icon2 .hand{ position:absolute; left:58%; top:66%; transform:translate(-50%,-50%); }
.icon2 .hand span{ position:absolute; left:-1px; bottom:0; width:2px; background:#0000FF; border-radius:1px; transform-origin:bottom center; }
.icon2 .hand.minute span{ height:34px; }
.icon2 .hand.hour   span{ height:20px; }

/* 🔔 경고창 (eyesight 옆) */
.rest-alert{
  position:absolute; top:60px; right:-0px;
  background:#0000FF; color:#fff;
  font-size:12px; line-height:1.2; font-weight:800;
  padding:6px 28px 6px 10px; border-radius:6px;
  box-shadow:0 6px 14px rgba(0,0,0,.18);
  display:none; z-index:4;
}
.rest-alert .alert-close{
  position:absolute; top:-9px; right:-9px;
  width:20px; height:20px; border-radius:50%;
  background:#fff; border:2px solid #fff; color:#0000FF;
  font-weight:900; line-height:16px; text-align:center; cursor:pointer;
  display:flex; align-items:center; justify-content:center;
}
.rest-alert .alert-close:focus{ outline:2px solid rgba(255,255,255,.7); }

/* 우측 서가 */
.right-box{ position:fixed; top:0; right:0; width:350px; height:100vh; background:#0000FF; z-index:1; color:#fff; }
.right-inner{ position:absolute; inset:0; padding-left:16px; display:flex; flex-direction:column; gap:18px; }
.right-title{ font-size:3.4rem; font-weight:600; color:#fff; text-decoration:underline; text-underline-offset:6px; }
.right-list{ display:flex; flex-direction:column; gap:12px; }
.right-btn{ margin-top:10px; width:280px; height:120px; background:rgba(255,255,255,0.08); border:2px solid rgba(255,255,255,0.6); color:#fff; font-weight:700; letter-spacing:.3px; cursor:pointer; display:flex; align-items:center; justify-content:center; text-align:center; transition:transform .15s, background .15s, border-color .15s, box-shadow .15s, color .15s; }
.right-btn:hover{ transform:translateY(-2px); background:rgba(255,255,255,0.12); border-color:#fff; }
.right-btn.active{ background:#fff; color:#0000FF; border-color:#fff; box-shadow:0 0 0 2px #fff inset, 0 0 18px rgba(255,255,255,.7); }

/* 🎨 컬러 선택 패널 */
.color-panel{ display:flex; flex-direction:column; gap:8px; margin-top:4px; }
.color-panel .label{font-size:3.4rem; font-weight:600; color:#fff; text-decoration:underline; text-underline-offset:6px; }
.swatches{ display:flex; align-items:center; gap:8px; flex-wrap:wrap; }
.swatch{
  width:35px; height:35px; border-radius:50%; border:2px solid rgba(255,255,255,.7);
  cursor:pointer; outline:none;
}
#colorPicker{
  appearance:none; width:60px; height:35px; border:2px solid rgba(255,255,255,.7); border-radius:6px; background:transparent; cursor:pointer;
}

/* 중앙 책/링 */
.book-center{ position:fixed; top:54%; left:47%; transform:translate(-50%,-50%); z-index:5; font-family:'BookFont', serif; }
.book-title{ margin:0 0 6px 0; text-align:center; color:#0000FF; font-weight:800; letter-spacing:.4px; font-size:1rem; }

/* ✅ 책만 감싸는 프레임(펄스 대상) */
.book-frame{ display:inline-block; transform-origin:center; }

/* All Clear 화면 */
.book-center.allcleared .intro,
.book-center.allcleared .spread,
.book-center.allcleared .controls,
.book-center.allcleared .book-title{ display:none!important; }
#allClearMsg{
  position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
  font-size:2.4rem; font-weight:800; color:#0000FF; text-shadow:0 0 10px rgba(0,0,255,0.3); z-index:10; pointer-events:none; opacity:0; transition:.8s; text-align:center;
  text-decoration:underline; text-underline-offset:6px;
}
.book-center.allcleared #allClearMsg{ opacity:1; }

/* 펼친 책 */
.spread{ position:relative; background:#d9d9d9; border:2px solid #0000FF; width:var(--book-w); height:180px; overflow:hidden; display:none; z-index:7; }
.spread::after{ content:""; position:absolute; top:0; bottom:0; left:50%; transform:translateX(-1px); border-left:2px solid #0000FF; }
.page{ flex:1; min-width:0; color:#0000FF; font-size:14px; padding-top:8px; padding-bottom:48px; cursor:pointer; position:relative; z-index:8; }
.page.left{ padding-left:12px; padding-right:24px; }
.page.right{ padding-left:8px; padding-right:12px; }
.page .inner{ display:block; width:100%; white-space:pre-line; line-height:23px; height:calc(23px*6); overflow:hidden; word-break:keep-all; overflow-wrap:normal; hyphens:none; }
/* 페이지 번호 + 테마 글로우 */
.page-no{ position:absolute; bottom:8px; color:#0000FF; font-size:14px; transform:translateX(-50%); z-index:8;
}
.page-no.left{ left:25%; } .page-no.right{ left:75%; }

/* 컨트롤 */
.controls{ position:relative; width:var(--book-w); height:22px; margin:8px auto 0; z-index:8; }
.page-status{ position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); color:#0000FF; font-size:14px; font-weight:bold; text-align:center; }
.btn{ position:absolute; top:1px; width:20px; height:20px; border-radius:50%; background:#0000FF; border:none; display:flex; align-items:center; justify-content:center; cursor:pointer; }
.prev-btn{ left:0; } .next-btn{ right:0; }
.btn span{ width:0; height:0; border-top:4px solid transparent; border-bottom:4px solid transparent; }
.prev-btn span{ border-right:6px solid #fff; margin-right:1px; }
.next-btn span{ border-left:6px solid #fff;  margin-left:1px; }

/* start 버튼 */
.start-btn{
  position:absolute; left:50%; top:50%; transform:translate(-50%,-50%);
  background:#0000FF; color:#fff; border:none; padding:6px 12px; border-radius:12px; font-size:12px; cursor:pointer;
  z-index:9; pointer-events:auto;
}
.controls .btn,.controls .page-status{ visibility:hidden; }
.book-center.started .spread{ display:flex; }
.book-center.started .ring-boxes{ display:block; }
.controls.started .btn,.controls.started .page-status{ visibility:visible; }
.controls.started .start-btn{ display:none; }

/* 텍스트 측정 박스 */
#measureBox{ position:absolute; left:-99999px; top:-99999px; visibility:hidden; white-space:pre-line; line-height:23px; word-break:keep-all; overflow-wrap:normal; hyphens:none; font-family:'BookFont', serif; font-size:14px; width:100px; }

/* 링 (테마 글로우 추가) */
.ring-boxes{ position:fixed; top:50%; left:50%; width:600px; height:600px; transform:translate(-50%,-50%); pointer-events:auto; display:none; z-index:3; }
.ring-box{ position:absolute; width:120px; height:120px; transform:translate(-50%,-50%); display:flex; flex-direction:column; align-items:center; justify-content:center; color:#000; font-size:14px; font-weight:700; text-align:center; transition:.15s; overflow:hidden;
  /* (기존 기본 글로우 – 이후 패치에서 끔) */
  box-shadow: 0 0 14px color-mix(in srgb, var(--accent) 30%, transparent);
}
.ring-img{ position:absolute; top:6px; left:6px; right:6px; bottom:6px; max-width:calc(100% - 8px); max-height:calc(100% - 8px); object-fit:cover; z-index:0; pointer-events:none; transition:opacity .15s ease, transform .15s ease; }
/* 호버/액티브 시 더 강한 글로우 (테마 컬러) */
.ring-box:hover,
.ring-box.active{
  box-shadow:
    0 0 10px color-mix(in srgb, var(--accent) 45%, transparent),
    0 0 22px color-mix(in srgb, var(--accent) 70%, transparent),
    0 0 36px color-mix(in srgb, var(--accent) 80%, transparent);
}
.ring-box .title,.ring-box .prog{ position:relative; z-index:1; opacity:0; transition:opacity .15s ease; color:#fff; text-shadow:0 1px 2px rgba(0,0,0,.35); }
.ring-box:hover{ transform:translate(-50%,-50%) scale(1.06); background:#0000FF!important; color:#fff; }
.ring-box:hover .title,.ring-box:hover .prog{ opacity:1; }
.ring-box:hover .ring-img{ opacity:.20; }
.ring-box.active{ transform:translate(-50%,-50%) scale(1.06); background:#0000FF!important; color:#fff; box-shadow:
  0 0 12px color-mix(in srgb, var(--accent) 45%, transparent),
  0 0 28px color-mix(in srgb, var(--accent) 80%, transparent); }
.ring-box.active .title,.ring-box.active .prog{ opacity:0; }
.ring-box.active .ring-img{ opacity:.35; }
.ring-box.cleared{ background:#0000FF!important; color:#fff; pointer-events:none; }
.ring-box.cleared .title,.ring-box.cleared .prog{ opacity:0; }
.ring-box.cleared::before{ content:"clear!"; position:absolute; inset:0; display:flex; align-items:center; justify-content:center; color:#fff; font-weight:900; font-size:20px; letter-spacing:1px; transform:rotate(-24deg); z-index:2; }
.ring-box.cleared .ring-img{ opacity:.2; }

/* 인트로 카드 */
.intro{ display:flex; align-items:center; justify-content:center; margin-bottom:8px; }
.intro-card{
  width:120px; height:180px;
  background:var(--accent);
  color:#fff;
  display:flex; align-items:center; justify-content:center; text-align:center; padding:8px;
  transition: background-color .3s ease;
}
.intro-text{ font-size:14px; line-height:1.4; }

/* 폰트 fallback */
@font-face{ font-family:'BookFont'; src:local('KyivType Serif'); unicode-range:U+0020-007E, U+0030-0039; }
@font-face{ font-family:'BookFont'; src:local('Noto Sans KR'), local('Apple SD Gothic Neo'), local('Malgun Gothic'); unicode-range:U+AC00-D7A3; }

/* 지능 글로우 */
@keyframes outer-glow{ 0%{filter:drop-shadow(0 0 0 rgba(255,255,255,0));} 50%{filter:drop-shadow(0 0 25px rgba(255,255,255,1));} 100%{filter:drop-shadow(0 0 0 rgba(255,255,255,0));} }
.icon1{ isolation:isolate; }
.icon1.glow{ animation:outer-glow .7s ease; will-change:filter; }

/* ✅ 책만 펄스 */
@keyframes bookPulse {
  0%{ transform:scale(1); }
  50%{ transform:scale(0.99); }
  100%{ transform:scale(1); }
}
.book-frame.pulsing{ animation:bookPulse .22s ease; }

/* 폭죽 */
#fxLayer{ position:fixed; inset:0; pointer-events:none; z-index:9; }
.fx-p{ position:fixed; width:4px; height:4px; border-radius:50%; will-change: transform, opacity, filter;
  animation: fx-move .6s ease-out forwards, fx-fade .6s linear forwards; filter: drop-shadow(0 0 2px rgba(0,0,0,.15));
}
@keyframes fx-move{
  0%{ transform: translate(0,0) scale(1.0); }
  15%{ transform: translate(calc(var(--dx)*0.15), calc(var(--dy)*0.15)) scale(1.3); }
  100%{ transform: translate(var(--dx), var(--dy)) scale(0.9); }
}
@keyframes fx-fade{ from{opacity:1;} to{opacity:0;} }

/* 포인터 */
.spread .page{ cursor:pointer; }
</style>

<!-- ✅ 테마 오버라이드: var(--accent)로 전체 테마/이펙트 일괄 변경 -->
<style id="themeOverrides">
:root{
  --accent:#0000FF;         /* 기본 포인트 컬러 */
  --accent-contrast:#FFFFFF;/* 대비색(텍스트/아이콘) */
}
/* 기본 파랑 계열을 전부 덮어씀 */
h1{ color:var(--accent); }
.icon-label{ background:var(--accent); }
.blue-mask{ background:var(--accent); }
.icon2 .hand span{ background:var(--accent); }
.book-title{ color:var(--accent); }
#allClearMsg{ color:var(--accent); }

/* 책 */
.spread{ border-color:var(--accent); }
.spread::after{ border-left:2px solid var(--accent); }
.page, .page-no{ color:var(--accent); }

/* 컨트롤/버튼/서가 */
.btn, .start-btn{ background:var(--accent); }
.right-box{ background:var(--accent); }
.right-btn.active{ color:var(--accent); }

/* 링 배경상태 */
.ring-box:hover,
.ring-box.active,
.ring-box.cleared{ background:var(--accent)!important; }

/* 경고창 */
.rest-alert{ background:var(--accent); }
.rest-alert .alert-close{ color:var(--accent); }
</style>

<!-- 🔧 PATCHES: 요청사항 덮어쓰기 (기존 코드 보존) -->
<style id="patches">
/* 1) 선택되지 않은 ringbox 기본 글로우 제거 */
.ring-box{ box-shadow:none !important; }

/* 2) 아이콘 hue-rotate로 파란색만 메인컬러로 회전 (링/책 표지에는 영향 X) */
.icons .icon > img{
  filter: hue-rotate(var(--icon-hue,0deg))
          saturate(var(--icon-sat,1))
          brightness(var(--icon-bright,1));
  transition: filter .2s ease;
}
/* 오버레이 틴트는 끔(요청사항) */
.icon.tint::after{ display:none !important; }
</style>
<style id="progressFix">
  /* 책 아래 중앙 진행도 숫자(1/1 등)를 메인컬러로, 위계 제일 위로 */
  .controls .page-status{
    color: var(--accent) !important;
    z-index: 12 !important;
  }
</style>

</head>

<body>
<h1>
  <span class="underline">Date/Time :</span>&nbsp;&nbsp;&nbsp;
  <span id="dt" class="underline">2025/1/1(wed)/12:00AM</span>
</h1>

<!-- 아이콘(클래스/구조 유지) -->
<div class="icons">
  <div class="icon icon1 tint">
    <img src="rate_intelligence.jpg" alt="">
    <div id="icon1Mask" class="blue-mask"></div>
    <span class="icon-label">intelligence</span>
  </div>
  <div class="icon icon2 tint">
    <img src="rate_time.png" alt="">
    <div class="clock">
      <div class="hand minute"><span></span></div>
      <div class="hand hour"><span></span></div>
    </div>
    <span class="icon-label">time speed</span>
  </div>
  <div class="icon icon3 tint">
    <img id="eyesightImg" src="rate_eyesight.png" alt="">
    <span class="icon-label">eyesight</span>

    <!-- 🔔 경고창 -->
    <div id="restAlert" class="rest-alert" role="alert" aria-live="polite">
      휴식이 필요합니다!
      <button class="alert-close" id="restAlertClose" aria-label="닫기">×</button>
    </div>
  </div>
</div>

<!-- 책/링 UI -->
<div class="book-center" id="bookCenter">
  <div id="allClearMsg">All Clear!</div>
  <div id="bookTitle" class="book-title">≪사이버 독서실≫</div>

  <!-- ✅ 책만 감싸는 프레임 -->
  <div class="book-frame" id="bookFrame">
    <div class="intro" id="intro">
      <div class="intro-card"><div class="intro-text">올해가 가기 전에 완독해 보아요!</div></div>
    </div>

    <div class="spread">
      <div class="page left"><div class="inner" id="pageL"></div></div>
      <div class="page right"><div class="inner" id="pageR"></div></div>
      <div class="page-no left" id="numL"></div>
      <div class="page-no right" id="numR"></div>
    </div>

    <div class="controls" id="controls">
      <button class="btn prev-btn" id="prevBtn" aria-label="이전"><span></span></button>
      <div class="page-status" id="pageStatus">1/1</div>
      <button class="btn next-btn" id="nextBtn" aria-label="다음"><span></span></button>
      <button class="start-btn" id="startBtn">start!</button>
    </div>
  </div>

  <!-- 링은 프레임 밖(책 아래 레이어) -->
  <div class="ring-boxes" id="ring"></div>
</div>

<!-- 우측 서가 -->
<aside class="right-box" aria-hidden="false">
  <div class="right-inner">
    <div class="right-title">Bookshelf</div>
    <div class="right-list" id="shelf">
       <button class="right-btn active" data-cat="kr_poetry">LEVEL 1 현대시</button>
       <button class="right-btn" data-cat="kr_modern">LEVEL 2 현대한국문학</button>
       <button class="right-btn" data-cat="classics">LEVEL 3 세계고전문학</button>
    </div>

    <!-- 🎨 컬러 선택 패널 -->
    <div class="color-panel" id="colorPanel">
      <div class="label">Theme</div>
      <div class="swatches">
  <button class="swatch" data-color="#0000FF" style="background:#0000FF" aria-label="Blue"></button>
  <button class="swatch" data-color="#FF006E" style="background:#FF006E" aria-label="Pink"></button>
  <button class="swatch" data-color="rgb(0,153,133)" style="background:rgb(0,153,133)" aria-label="Teal"></button>
  <button class="swatch" data-color="#8B5CF6" style="background:#8B5CF6" aria-label="Violet"></button>
  <button class="swatch" data-color="rgb(0,0,0)" style="background:rgb(0,0,0)" aria-label="Black"></button>
  <input type="color" id="colorPicker" value="#0000FF" aria-label="Custom color">
</div>
    </div>
  </div>
</aside>

<div id="measureBox"></div>
<div id="fxLayer"></div>

<!-- 📢 페이지 넘김 효과음 -->
<audio id="pageSound" src="pagesound.wav" preload="auto"></audio>
<script>
/* ===== 시계/지표 ===== */
let started=false;
let cur=new Date('2025-01-01T00:00:00');
const el=document.getElementById('dt');
const wday=['sun','mon','tue','wed','thu','fri','sat'];
const pad2=n=>String(n).padStart(2,'0');
const fmt=d=>{const y=d.getFullYear(),m=d.getMonth()+1,day=d.getDate(),wd=wday[d.getDay()];let h=d.getHours(),mm=pad2(d.getMinutes()),ampm=h>=12?'PM':'AM';h=h%12;if(h===0)h=12;return `${y}/${m}/${day}(${wd})/${pad2(h)}:${mm}${ampm}`;};
const updateClock=()=>el.textContent=fmt(cur);

/* intelligence */
let intelligence=20;
const iconMask=document.getElementById('icon1Mask');
const clamp=(v,min,max)=>Math.max(min,Math.min(max,v));
function updateMask(){ if(iconMask) iconMask.style.height=clamp(intelligence,0,100)+'%'; }
updateMask();

/* 아이콘2 시계 바늘 */
const minHand=document.querySelector('.icon2 .hand.minute span');
const hourHand=document.querySelector('.icon2 .hand.hour span');
let prevTs=null; let minAngle=0, hourAngle=0;
function omegaFactor(){ return 1+(100-clamp(intelligence,0,100))*(19/80); }
const OMEGA_MIN_BASE=(Math.PI*2)/30;
const OMEGA_HOUR_BASE=(Math.PI*2)/360;
function tick(ts){
  if(!started){ requestAnimationFrame(tick); return; }
  if(!prevTs){ prevTs=ts; }
  const dt=(ts-prevTs)/1000; prevTs=ts;
  const f=omegaFactor();
  minAngle += OMEGA_MIN_BASE*f*dt;
  hourAngle+= OMEGA_HOUR_BASE*f*dt;
  if(minHand)  minHand.style.transform = `rotate(${minAngle}rad)`;
  if(hourHand) hourHand.style.transform = `rotate(${hourAngle}rad)`;
  requestAnimationFrame(tick);
}
requestAnimationFrame(tick);

/* 헤더 타이머 */
updateClock();
let hourAccum=0, headerTimer=null;
function startHeaderTimer(){
  if(headerTimer) return;
  headerTimer=setInterval(()=>{
    if(!started) return;
    cur.setHours(cur.getHours()+1); updateClock();
    hourAccum+=1;
    if(hourAccum>=2){ hourAccum-=2; intelligence=clamp(intelligence-1,0,100); updateMask(); }
  },1000);
}

/* ===== 책/페이지 ===== */
const lineHeight=23, maxLines=6, allowH=lineHeight*maxLines;
const leftInner=document.getElementById('pageL');
const rightInner=document.getElementById('pageR');
const numL=document.getElementById('numL');
const numR=document.getElementById('numR');
const prevBtn=document.getElementById('prevBtn');
const nextBtn=document.getElementById('nextBtn');
const pageStatus=document.getElementById('pageStatus');
const measureBox=document.getElementById('measureBox');
const bookTitleEl=document.getElementById('bookTitle');
const fxLayer=document.getElementById('fxLayer');

/* ✅ 펄스 대상: 책 프레임 */
const bookFrame=document.getElementById('bookFrame');

/* 🔊 페이지 넘김 소리 */
const pageSound = document.getElementById('pageSound');

  if(!pageSound) return;

function getWidths(){ return { left:leftInner.clientWidth, right:rightInner.clientWidth }; }
function fillByWords(width, words, startIndex){
  measureBox.style.width=width+'px';
  let text='', used=0;
  for(let i=startIndex;i<words.length;i++){
    const next=(text?text+' ':'')+words[i];
    measureBox.textContent=next;
    if(measureBox.scrollHeight>allowH) break;
    text=next; used++;
  }
  return {text, used};
}
function paginateByMeasure(fullText){
  const tokens=fullText.trim().split(/\s+/).filter(Boolean);
  const res=[]; let i=0;
  while(i<tokens.length){
    const {left,right}=getWidths();
    const leftFill = fillByWords(left, tokens, i); i+=Math.max(0,leftFill.used);
    const rightFill= fillByWords(right,tokens,i); i+=Math.max(0,rightFill.used);
    if(leftFill.used===0 && rightFill.used===0){ i++; }
    res.push({left:leftFill.text, right:rightFill.text});
  }
  return res;
}

const ringWrap=document.getElementById('ring');
let orbitRAF=null, basePhases=[];
let orbitRadiusFactor = 1;
const ORBIT={ A:300, B:200, COS:Math.SQRT1_2, SIN:Math.SQRT1_2, OMEGA:0.03, BOB_A:2, BOB_F:0.15 };

function startOrbit(){
  cancelOrbit();
  const boxes=[...document.querySelectorAll('.ring-box')];
  const N=boxes.length;
  basePhases=[...Array(N)].map((_,i)=>(i/N)*Math.PI*2);
  let t0=null;
  function frame(ts){
    if(!t0) t0=ts;
    const t=(ts-t0)/1000;
    for(let i=0;i<N;i++){
      const box=boxes[i]; if(!box) continue;
      const ang=basePhases[i]+ORBIT.OMEGA*t;
      const A=ORBIT.A*orbitRadiusFactor, B=ORBIT.B*orbitRadiusFactor;
      const x=A*Math.cos(ang), y=B*Math.sin(ang);
      const xr=x*ORBIT.COS - y*ORBIT.SIN;
      const yr=x*ORBIT.SIN + y*ORBIT.COS;
      const bob=ORBIT.BOB_A*Math.sin((t*ORBIT.BOB_F*2*Math.PI)+i);
      box.style.left=`calc(50% + ${xr}px)`;
      box.style.top =`calc(50% + ${yr + bob}px)`;
      box.style.transform='translate(-50%,-50%)';
    }
    orbitRAF=requestAnimationFrame(frame);
  }
  orbitRAF=requestAnimationFrame(frame);
}
function cancelOrbit(){ if(orbitRAF){ cancelAnimationFrame(orbitRAF); orbitRAF=null; } }
function pulseRings(duration=520){
  orbitRadiusFactor = 0;
  const start = performance.now();
  function step(now){
    const p = Math.min(1, (now - start)/duration);
    const eased = 1 - Math.pow(1 - p, 3);
    orbitRadiusFactor = eased;
    if(p < 1) requestAnimationFrame(step);
  }
  requestAnimationFrame(step);
}

  {title:'오만과 편견', img:'book1_1.png', text:'It is a truth universally acknowledged, that a single man in possession of a good fortune must be in want of a wife. However little known the feelings or views of such a man may be on his first entering a neighbourhood, this truth is so well fixed in the minds of the surrounding families, that he is considered as the rightful property of some one or other of their daughters. “My dear Mr. Bennet,” said his lady to him one day, “have you heard that Netherfield Park is let at last?” Mr. Bennet replied that he had not. “But it is,” returned she; “for Mrs. Long has just been here, and she told me all about it.” Mr. Bennet made no answer. “Do not you want to know who has taken it?” cried his wife, impatiently. “You want to tell me, and I have no objection to hearing it.” This was invitation enough. “Why, my dear, you must know, Mrs. Long says that Netherfield is taken by a young man of large fortune from the north of England; that he came down on Monday in a chaise and four to see the place, and was so much delighted with it that he agreed with Mr. Morris immediately; that he is to take possession before Michaelmas, and some of his servants are to be in the house by the end of next week.” “What is his name?” “Bingley.” “Is he married or single?” “Oh, single, my dear, to be sure! A single man of large fortune; four or five thousand a year. What a fine thing for our girls!” “How so? how can it affect them?” “My dear Mr. Bennet,” replied his wife, “how can you be so tiresome? You must know that I am thinking of his marrying one of them.” “Is that his design in settling here?” “Design? Nonsense, how can you talk so! But it is very likely that he may fall in love with one of them, and therefore you must visit him as soon as he comes.” “I see no occasion for that. You and the girls may go--or you may send them by themselves, which perhaps will be still better; for as you are as handsome as any of them, Mr. Bingley might like you the best of the party.” “My dear, you flatter me. I certainly have had my share of beauty, but I do not pretend to be anything extraordinary now. When a woman has five grown-up daughters, she ought to give over thinking of her own beauty.” “In such cases, a woman has not often much beauty to think of.” “But, my dear, you must indeed go and see Mr. Bingley when he comes into the neighbourhood.” “It is more than I engage for, I assure you.” “But consider your daughters. Only think what an establishment it would be for one of them. Sir William and Lady Lucas are determined to go, merely on that account; for in general, you know, they visit no new comers. Indeed you must go, for it will be impossible for us to visit him, if you do not.” “You are over scrupulous, surely. I dare say Mr. Bingley will be very glad to see you; and I will send a few lines by you to assure him of my hearty consent to his marrying whichever he chooses of the girls--though I must throw in a good word for my little Lizzy.” “I desire you will do no such thing. Lizzy is not a bit better than the others: and I am sure she is not half so handsome as Jane, nor half so good-humoured as Lydia. But you are always giving her the preference.” “They have none of them much to recommend them,” replied he: “they are all silly and ignorant like other girls; but Lizzy has something more of quickness than her sisters.” “Mr. Bennet, how can you abuse your own children in such a way? You take delight in vexing me. You have no compassion on my poor nerves.” “You mistake me, my dear. I have a high respect for your nerves. They are my old friends. I have heard you mention them with consideration these twenty years at least.” “Ah, you do not know what I suffer.” “But I hope you will get over it, and live to see many young men of four thousand a year come into the neighbourhood.” “It will be no use to us, if twenty such should come, since you will not visit them.” “Depend upon it, my dear, that when there are twenty, I will visit them all.” Mr. Bennet was so odd a mixture of quick parts, sarcastic humour, reserve, and caprice, that the experience of three-and-twenty years had been insufficient to make his wife understand his character. Her mind was less difficult to develope. She was a woman of mean understanding, little information, and uncertain temper. When she was discontented, she fancied herself nervous. The business of her life was to get her daughters married: its solace was visiting and news. Mr. Bennet was among the earliest of those who waited on Mr. Bingley. He had always intended to visit him, though to the last always assuring his wife that he should not go; and till the evening after the visit was paid she had no knowledge of it. It was then disclosed in the following manner. Observing his second daughter employed in trimming a hat, he suddenly addressed her with, “I hope Mr. Bingley will like it, Lizzy.” “We are not in a way to know what Mr. Bingley likes,” said her mother, resentfully, “since we are not to visit.” “But you forget, mamma,” said Elizabeth, “that we shall meet him at the assemblies, and that Mrs. Long has promised to introduce him.” “I do not believe Mrs. Long will do any such thing. She has two nieces of her own. She is a selfish, hypocritical woman, and I have no opinion of her.” “No more have I,” said Mr. Bennet; “and I am glad to find that you do not depend on her serving you.” Mrs. Bennet deigned not to make any reply; but, unable to contain herself, began scolding one of her daughters. “Don’t keep coughing so, Kitty, for heaven’s sake! Have a little compassion on my nerves. You tear them to pieces.” “Kitty has no discretion in her coughs,” said her father; “she times them ill.” “I do not cough for my own amusement,” replied Kitty, fretfully. “When is your next ball to be, Lizzy?” “To-morrow fortnight.” “Ay, so it is,” cried her mother, “and Mrs. Long does not come back till the day before; so, it will be impossible for her to introduce him, for she will not know him herself.” “Then, my dear, you may have the advantage of your friend, and introduce Mr. Bingley to her.” “Impossible, Mr. Bennet, impossible, when I am not acquainted with him myself; how can you be so teasing?” “I honour your circumspection. A fortnight’s acquaintance is certainly very little. One cannot know what a man really is by the end of a fortnight. But if we do not venture, somebody else will; and after all, Mrs. Long and her nieces must stand their chance; and, therefore, as she will think it an act of kindness, if you decline the office, I will take it on myself.” The girls stared at their father. Mrs. Bennet said only, “Nonsense, nonsense!” “What can be the meaning of that emphatic exclamation?” cried he. “Do you consider the forms of introduction, and the stress that is laid on them, as nonsense? I cannot quite agree with you there. What say you, Mary? For you are a young lady of deep reflection, I know, and read great books, and make extracts.” Mary wished to say something very sensible, but knew not how. “While Mary is adjusting her ideas,” he continued, “let us return to Mr. Bingley.” “I am sick of Mr. Bingley,” cried his wife. “I am sorry to hear that; but why did you not tell me so before? If I had known as much this morning, I certainly would not have called on him. It is very unlucky; but as I have actually paid the visit, we cannot escape the acquaintance now.” The astonishment of the ladies was just what he wished--that of Mrs. Bennet perhaps surpassing the rest; though when the first tumult of joy was over, she began to declare that it was what she had expected all the while. “How good it was in you, my dear Mr. Bennet! But I knew I should persuade you at last. I was sure you loved your girls too well to neglect such an acquaintance. Well, how pleased I am! And it is such a good joke, too, that you should have gone this morning, and never said a word about it till now.” “Now, Kitty, you may cough as much as you choose,” said Mr. Bennet; and, as he spoke, he left the room, fatigued with the raptures of his wife. “What an excellent father you have, girls,” said she, when the door was shut. “I do not know how you will ever make him amends for his kindness; or me either, for that matter. At our time of life, it is not so pleasant, I can tell you, to be making new acquaintances every day; but for your sakes we would do anything. Lydia, my love, though you are the youngest, I dare say Mr. Bingley will dance with you at the next ball.” “Oh,” said Lydia, stoutly, “I am not afraid; for though I am the youngest, I’m the tallest.” The rest of the evening was spent in conjecturing how soon he would return Mr. Bennet’s visit, and determining when they should ask him to dinner.'},
  {title:'이상한 나라의 앨리스', img:'book1_2.png', text:'Chapter I The grass had the exact green of an unkept promise when Alice stepped across the little stile and found the world neatly misfolded. Trees leaned at courteous angles, and the path wrote itself ahead of her as if a pen, dipped in afternoon, were composing a very patient sentence. She supposed that this was what happened when a map fell asleep and dreamed of the territory. In any case, there was nothing for it but to go on, for going on was the primary business of children and clocks. Presently she came to a door set into a hedge, a sensible door with a brass knob and a quite unreasonable keyhole shaped like a question mark. The door said knock, which she considered bossy, so she knocked twice to be safe. The hedge rustled with the sound of small rules changing their minds, and a rabbit appeared wearing a waistcoat the color of borrowed sugar. You are late, said the rabbit, though he had no watch, and Alice apologized on behalf of everybody, which seemed fairest. Inside the hedge was a hall that resembled a memory of school: lamps that hummed the alphabet, portraits that graded you with their eyes, and a floor that squeaked whenever you thought an improper thought. She very carefully did not think of cake. A table stood in the middle, just low enough to be proud of it. On it, a bottle declared Drink me in quite polite letters. I do not drink instructions, said Alice, so the bottle changed its mind and declared Perhaps, if you like. It tasted faintly of something she would miss later. Chapter II Shrinking is chiefly a matter of perspective, which is why Alice did not notice until the table grew as proud as a cathedral. There was a little key now within reach, and a new door no larger than a thimble of rain. Beyond it lay a garden of arithmetic: tulips arranged in sums, hedges trimmed into tidy theorems, and bees that carried the remainder from flower to flower so everything worked out gracefully. What a comfort it is when a garden knows its business, Alice thought. A gentleman in a velvet hat was seated upon a mushroom, reading a very thin newspaper. The headlines reported that Somebody had done Something to Someone, which seemed to satisfy the day entirely. Who are you, asked the gentleman, but kindly, as if the answer would not be graded. Today, said Alice, I am a provisional arrangement. He nodded gravely. I am much the same. A tea table drifted in like a well meaning cloud. At it sat a Hatter who had misplaced his certainty, a Hare who looked as if sleep were a rumor, and a Dormouse who snored in a grammatical way, pausing properly for commas. Have some time, the Hatter offered, and pushed a saucer toward her on which minutes lay, crisp as biscuits. Do they keep, she asked. Only if you do not spend them, he said. But we always spend them here, otherwise the day would be too rich. Chapter III There are courts one enters to be judged and courts one enters to remember how to stand upright. The Queen kept the latter. She strode about her lawn issuing verdicts on the weather, sentencing clouds to become geese, and commuting breezes to whispers. What has she done, the Queen asked, pointing at Alice with a scepter that looked suspiciously like a spoon. I have grown and I have not, said Alice, which was both true and unhelpful. The court gasped because honesty was considered a daring fashion. Witnesses appeared: a card who had been bent in the middle by a difficult Tuesday, a flamingo who testified in pink paragraphs, and the White Rabbit, who produced from his waistcoat a list of alleged possibilities. The evidence pointed in several directions at once, which is what good evidence knows to do. The jury, composed of creatures who were trying their best at being creatures, withdrew into a hat and returned with a verdict tied in ribbon. Guilty of continuity, they announced. The Queen smiled as if she had invented consequence. Off with her head, she declared, and everyone applauded the sentence because it sounded so definitive, like the end of a chapter. But Alice discovered that keeping one’s head is largely a matter of remembering one has one. She thought of breakfast, of the good butter and the cheerful knife, and her head stayed where it had always been, above her worries and beneath her curiosity. At this the court fell into a pleasant confusion, and the day changed the subject. Chapter IV A child may wake by degrees and still not be sure of it. The garden was now only a memory of perfume, the tea only a rumor of a warmth the hands believed in. Alice climbed back through the keyhole of afternoon and found herself beside the stile, the grass its old familiar green, the sky agreeing to remain. She checked her pockets and discovered a spoon, a small question mark, and three and a half minutes left over from tea. She set the minutes on her palm and watched them tick away like tidy beetles. It was a very good day, she decided, because it had made room for her without asking who she would be tomorrow. Then she went home the ordinary way, which is to say bravely.'},
  {title:'프랑켄슈타인', img:'book1_3.png', text:'A MODERN PROMETHEUS, IN A LOW VOICE — Letter I My dear sister, it is a cold that argues with the bone, and the sea keeps its counsel as only distances can. I write to you from a ship built of stubborn wood and better intentions. There is ice on the horizon and something like a promise in the air. I have gathered men who believe in circles drawn on maps, and I have hardened them with stories about north. I would tell you all of it if I thought language could do more than pant after the truth. Yesterday, upon a sheet of ice so broad it forgot how to float, we saw a figure running as if chased by a rumor. He was wrapped in furs and in a resolve that burned brighter than any lamp. We took him aboard and fed him warmth in a cup. He said his name and I forgot it at once, so fierce was the name it hunted. He told me of thunder tamed to domestic duty, of a laboratory lit by a fever only one man had caught, and of a creature who had learned too quickly the rudeness of being seen. Chapter I I loved knowledge the way the sea loves soundings, not for correction but for the bracing touch of measure. I made a bride of curiosity and signed our vows with lightning. When at last the miracle fell breathing upon my table, I saw in its waking a mirror of my boldness and a caricature of my compassion. I called it beautiful and then I called it mine and then I called it monstrous, for names are the first instruments we lift when we do not know what to do with our hands. It learned the alphabet of the world the hard way, which is to say it began with hunger. Doors fled from it, faces organized themselves into fear. It adopted the countryside and the night, and in both it became a rumor with footsteps. I studied silence like a second science, but silence has never cured an invention. Chapter II It spoke at last, and the voice was not thunder but literature. I have observed, it said, that happiness is a domestic architecture built of kindnesses the size of teaspoons. In the window of a cottage I learned letters by eavesdropping on philanthropy. I admired how they called each other by names that forgave, and how bread can be broken without first breaking the giver. I longed to be seen as a verb rather than a noun. When I presented myself, the sentence failed. They saw in me a summary of intentions they had not intended to possess. The old man believed me because blindness is another way of reading. The others saw me because sight is impatient. I fled, but flight keeps pace with its origins. Chapter III There are tragedies born of design and tragedies born of inventory. Mine was the second. I had the parts and not the patience, the method and not the mercy. When the creature demanded fellowship, I pretended to weigh ethics when I was only weighing fear. I set to work nonetheless, for even the terrified grow industrious under the lash of consequence. In a room by the sea, with wind for a witness, I assembled a companion whose heart would be a negotiated instrument. I unmade her before she drew a full breath. The creature watched through a window set at the height of my shame. His face held a grammar I had not yet invented the apology for. He turned away with the dignity of a sentence that refuses an unworthy period. After that, what remained was pursuit and weather. Chapter IV The north receives all brands of stubbornness and tests them with the same white hand. I followed because a man must, and because repentance likes an audience of extremes. On the ice I learned the arithmetic of exhaustion, how a day can be divided into steps, and steps into breaths, and breaths into the admission that one is late to one’s own conscience. When at last we came to terms, I found in him not a monster but a theory of loneliness written out in scars. If you see me in your thoughts, dear sister, let it be at a desk in some kinder latitude, writing a syllabus for a mercy I did not take soon enough.'},
  {title:'도리언 그레이의 초상', img:'book1_4.png', text:'Chapter I When the painter first asked him to sit, the room was already full of accurate light. It weighed each object and pronounced it worth the trouble. The model sat because sitting seemed the easiest way to be admired without speaking. The painter worked like a priest who had decided to rescue the divine by exact description. His friend, who had the gift of saying wicked things as if they were observations, smiled in a corner and let the afternoon become a knife. You will never be as forgiven as you are now, the friend said lightly. The canvas listened with attention. The subject laughed and threw his youth about like a scarf. Chapter II There are bargains written in the subtle ink of wishes. The canvas took them down without comment. When at last the portrait stared back with more candor than its subject, the room trembled slightly, as if the architecture were surprised at its own honesty. The subject discovered that to remain untroubled in the mirror is not the same as remaining innocent, but he preferred the synonym to the truth. He learned how to lean against the evening until it gave up its flavor. He learned how to be adored without accumulating gratitude, which is a very modern talent. Chapter III Society opened to him like a well snared fan. He moved through drawing rooms that burned with gentle cruelty, where laughter had the brightness of a gem and the temperature of snow. He acquired the habit of arriving late, which is the poor man’s version of destiny. Rumors rose behind him and fell away, each with a small sound like the shutting of a velvet box. Somewhere in the house where he kept his afternoons, a door remained locked, and behind it the picture studied him the way time studies us, patiently and with a long memory. Chapter IV He tried love once, or said he did. It went as all beautiful errors go, deeply and with excellent manners. When it ended, he attributed the ruin to sincerity, which is a common superstition among those who have rehearsed their charm. The portrait accepted another layer of dark grammar. To his unwrinkled face the world offered absolution; to the painted one, the world sent accurate bills. It is possible to be admired into a species of vacancy. He grew skilled at it, cultivated absence in the midst of attention. In the locked room the colors thickened like secrets, and the mouth of the painted youth considered cruelty as an art. Chapter V The night he finally turned the key he did it with theatrical caution, like a man stealing from himself. He lifted the cloth and confronted an education in consequences. The portrait did not accuse; it described. He raged, which is to say he confessed. The knife he held was a very clean idea. When he drove it where his fear instructed, the body that fell was unfamiliar: a stranger grown old in a hurry, a lesson completed too thoroughly. They found him at dawn and pitied him correctly. In the upper room the portrait had resumed its first language, youth arranged as a thesis. The painter wept because accuracy can be a sin.'},
  {title:'돈키호테', img:'book1_5.png', text:'Book I Upon a plain the color of uncorrected parchment rode a gentleman armored chiefly in metaphors. His horse bore the name of a memory and his lance the weight of a purpose borrowed from an older century. He had read too many books, which is to say he had educated his desire until it confused itself with duty. Windmills, seeing him approach, held very still the way guilty giants do in polite company. His squire followed with the patience of practical men, carrying the inventory of needed disillusions. Master, he said, it is wind that turns those arms, not villainy. The knight considered this and improved it. Then it is a conspiracy of air, he decided, and lowered his lance with the courtesy of an argument that intends to fail splendidly. Book II He made vows at dawn and broke them at noon so he might make better vows by evening. He believed in ladies because a man should, and in honor because a man must, and in stories because life is too stingy with pageantry. Inns became castles under the moral pressure of his gaze. Mule drivers were knights in distress. Barbers owned enchanted helmets. The world humored him as a village tolerates its bell, for the sound is absurd but undeniably organizes the day. His squire, who had a family where his master had an idea, kept accounts of injuries and breakfasts. Reality, when consulted, declined to be improved upon, but it admired the knight’s stamina and did not push him down more often than was necessary. Book III There came a day when return looked like wisdom, which is how you know a story is maturing. They went home the long way so that he might rescue a few more misapprehensions and confess to a dozen sunsets. On the final hill he removed his helmet and found beneath it an older man who had been waiting to be recognized. He made peace with the stubbornness that had worn his name and lay down upon a bed that had never doubted him. The squire wept the way a practical man does, with receipts and good bread. The village murmured that it had loved him all along, in the way one loves a bell that made sense of noon. The windmills turned in the courteous distance, unconquered and entirely forgiven.'},
  {title:'모비 딕', img:'book1_6.png', text:'Chapter I Call me anyone, for the ocean cares little for proper nouns. When my pocket grew light and my heart heavier than ships have any right to be, I went to the water to trade my uncertainties for wages. The harbor gave me a lesson in rigging and in human voices. A man may be forgiven for almost any sin if he can tie three knots quickly, and I was in the market for forgiveness. The vessel I chose was square in the shoulders and full of scripture. Its master spoke in verses, his eyes nailed to a horizon that had wronged him long ago. He kept a map not of the ocean but of his own grievance, and he traced it nightly with a finger that had learned to count in scars. We shipped out on a wind that believed us, which is the sweetest start. Chapter II Sailors invent a family of each other and swear loyalties with salted bread. Among us moved a quiet man who accounted for the soul by tapping upon its case. There was another who prayed with a harpoon and meant it. The nights stitched themselves into a sermon. Stars took attendance and the sea graded our courage without malice. The white thing we hunted existed as a rumor of vastness, an algebra of muscle, a correction in the body of the deep. Our captain spoke its name the way a man curses the mirror. In that naming I heard not hatred but a hunger for symmetry. Men will exhaust the world to be agreed with. Chapter III Storm, when it came, did not so much attack as instruct. The deck learned to be a question. We were examined in water and in the alphabet of fear. The mast wrote its long sentence upon the gale and the sails tried to read it aloud. In the heart of the weather, the captain stood correct and terrible, as if finally reunited with the grammar he had been lonely for. After, the ocean forgave us in its usual manner, by pretending it had not noticed. We mended everything that could be stitched and invented new names for the rest. From the crow’s nest a boy shouted that certainty had broken the surface. The old man smiled like a door closing. Chapter IV You know the ending, though endings belong to the sea and not to us. The whale arrived like an argument too big for the room. We flung our iron and our intentions. The ocean adjudicated. When the last coil sang out and the boat wore its red idea, I saw in the eye of the beast not malice but a reflection of our wanting. The captain achieved his thesis, which looked very much like vanishing. I floated on a coffin that had been meant for another man. The sky reconsidered the day. A ship, compassionate and punctual, adopted me from the water and taught me how to sleep again. I have kept the story not to warn or to astonish, but because memory is the only harbor that will have me now.'},
  {title:'전쟁과 평화', img:'book1_7.png', text:'“Well, Prince, so Genoa and Lucca are now just family estates of the Buonapartes. But I warn you, if you don’t tell me that this means war, if you still try to defend the infamies and horrors perpetrated by that Antichrist—I really believe he is Antichrist—I will have nothing more to do with you and you are no longer my friend, no longer my ‘faithful slave,’ as you call yourself! But how do you do? I see I have frightened you—sit down and tell me all the news.” It was in July, 1805, and the speaker was the well-known Anna Pávlovna Schérer, maid of honor and favorite of the Empress Márya Fëdorovna. With these words she greeted Prince Vasíli Kurágin, a man of high rank and importance, who was the first to arrive at her reception. Anna Pávlovna had had a cough for some days. She was, as she said, suffering from la grippe; grippe being then a new word in St. Petersburg, used only by the elite. All her invitations without exception, written in French, and delivered by a scarlet-liveried footman that morning, ran as follows: “If you have nothing better to do, Count (or Prince), and if the prospect of spending an evening with a poor invalid is not too terrible, I shall be very charmed to see you tonight between 7 and 10—Annette Schérer.” “Heavens! what a virulent attack!” replied the prince, not in the least disconcerted by this reception. He had just entered, wearing an embroidered court uniform, knee breeches, and shoes, and had stars on his breast and a serene expression on his flat face. He spoke in that refined French in which our grandfathers not only spoke but thought, and with the gentle, patronizing intonation natural to a man of importance who had grown old in society and at court. He went up to Anna Pávlovna, kissed her hand, presenting to her his bald, scented, and shining head, and complacently seated himself on the sofa. “First of all, dear friend, tell me how you are. Set your friend’s mind at rest,” said he without altering his tone, beneath the politeness and affected sympathy of which indifference and even irony could be discerned. “Can one be well while suffering morally? Can one be calm in times like these if one has any feeling?” said Anna Pávlovna. “You are staying the whole evening, I hope?” “And the fete at the English ambassador’s? Today is Wednesday. I must put in an appearance there,” said the prince. “My daughter is coming for me to take me there.” “I thought today’s fete had been canceled. I confess all these festivities and fireworks are becoming wearisome.” “If they had known that you wished it, the entertainment would have been put off,” said the prince, who, like a wound-up clock, by force of habit said things he did not even wish to be believed. “Don’t tease! Well, and what has been decided about Novosíltsev’s dispatch? You know everything.” “What can one say about it?” replied the prince in a cold, listless tone. “What has been decided? They have decided that Buonaparte has burnt his boats, and I believe that we are ready to burn ours.” Prince Vasíli always spoke languidly, like an actor repeating a stale part. Anna Pávlovna Schérer on the contrary, despite her forty years, overflowed with animation and impulsiveness. To be an enthusiast had become her social vocation and, sometimes even when she did not feel like it, she became enthusiastic in order not to disappoint the expectations of those who knew her. The subdued smile which, though it did not suit her faded features, always played round her lips expressed, as in a spoiled child, a continual consciousness of her charming defect, which she neither wished, nor could, nor considered it necessary, to correct. In the midst of a conversation on political matters Anna Pávlovna burst out: “Oh, don’t speak to me of Austria. Perhaps I don’t understand things, but Austria never has wished, and does not wish, for war. She is betraying us! Russia alone must save Europe. Our gracious sovereign recognizes his high vocation and will be true to it. That is the one thing I have faith in! Our good and wonderful sovereign has to perform the noblest role on earth, and he is so virtuous and noble that God will not forsake him. He will fulfill his vocation and crush the hydra of revolution, which has become more terrible than ever in the person of this murderer and villain! We alone must avenge the blood of the just one.... Whom, I ask you, can we rely on?... England with her commercial spirit will not and cannot understand the Emperor Alexander’s loftiness of soul. She has refused to evacuate Malta. She wanted to find, and still seeks, some secret motive in our actions. What answer did Novosíltsev get? None. The English have not understood and cannot understand the self-abnegation of our Emperor who wants nothing for himself, but only desires the good of mankind. And what have they promised? Nothing! And what little they have promised they will not perform! Prussia has always declared that Buonaparte is invincible, and that all Europe is powerless before him.... And I don’t believe a word that Hardenburg says, or Haugwitz either. This famous Prussian neutrality is just a trap. I have faith only in God and the lofty destiny of our adored monarch. He will save Europe!” She suddenly paused, smiling at her own impetuosity. “I think,” said the prince with a smile, “that if you had been sent instead of our dear Wintzingerode you would have captured the King of Prussia’s consent by assault. You are so eloquent. Will you give me a cup of tea?” “In a moment. À propos,” she added, becoming calm again, “I am expecting two very interesting men tonight, le Vicomte de Mortemart, who is connected with the Montmorencys through the Rohans, one of the best French families. He is one of the genuine émigrés, the good ones. And also the Abbé Morio. Do you know that profound thinker? He has been received by the Emperor. Had you heard?” “I shall be delighted to meet them,” said the prince. “But tell me,” he added with studied carelessness as if it had only just occurred to him, though the question he was about to ask was the chief motive of his visit, “is it true that the Dowager Empress wants Baron Funke to be appointed first secretary at Vienna? The baron by all accounts is a poor creature.” Prince Vasíli wished to obtain this post for his son, but others were trying through the Dowager Empress Márya Fëdorovna to secure it for the baron. Anna Pávlovna almost closed her eyes to indicate that neither she nor anyone else had a right to criticize what the Empress desired or was pleased with. “Baron Funke has been recommended to the Dowager Empress by her sister,” was all she said, in a dry and mournful tone. As she named the Empress, Anna Pávlovna’s face suddenly assumed an expression of profound and sincere devotion and respect mingled with sadness, and this occurred every time she mentioned her illustrious patroness. She added that Her Majesty had deigned to show Baron Funke beaucoup d’estime, and again her face clouded over with sadness. The prince was silent and looked indifferent. But, with the womanly and courtierlike quickness and tact habitual to her, Anna Pávlovna wished both to rebuke him (for daring to speak as he had done of a man recommended to the Empress) and at the same time to console him, so she said: “Now about your family. Do you know that since your daughter came out everyone has been enraptured by her? They say she is amazingly beautiful.” The prince bowed to signify his respect and gratitude. “I often think,” she continued after a short pause, drawing nearer to the prince and smiling amiably at him as if to show that political.'},
  {title:'셜록 홈즈의 모험', img:'book1_8.png', text:'I. To Sherlock Holmes she is always the woman. I have seldom heard him mention her under any other name. In his eyes she eclipses and predominates the whole of her sex. It was not that he felt any emotion akin to love for Irene Adler. All emotions and that one particularly were abhorrent to his cold precise but admirably balanced mind. He was I take it the most perfect reasoning and observing machine that the world has seen but as a lover he would have placed himself in a false position. He never spoke of the softer passions save with a gibe and a sneer. They were admirable things for the observer-excellent for drawing the veil from mens motives and actions. But for the trained reasoner to admit such intrusions into his own delicate and finely adjusted temperament was to introduce a distracting factor which might throw a doubt upon all his mental results. Grit in a sensitive instrument or a crack in one of his own high-power lenses would not be more disturbing than a strong emotion in a nature such as his. And yet there was but one woman to him and that woman was the late Irene Adler of dubious and questionable memory. I had seen little of Holmes lately. My marriage had drifted us away from each other. My own complete happiness and the home-centred interests which rise up around the man who first finds himself master of his own establishment were sufficient to absorb all my attention while Holmes who loathed every form of society with his whole Bohemian soul remained in our lodgings in Baker Street buried among his old books and alternating from week to week between cocaine and ambition the drowsiness of the drug and the fierce energy of his own keen nature. He was still as ever deeply attracted by the study of crime and occupied his immense faculties and extraordinary powers of observation in following out those clues and clearing up those mysteries which had been abandoned as hopeless by the official police. From time to time I heard some vague account of his doings of his summons to Odessa in the case of the Trepoff murder of his clearing up of the singular tragedy of the Atkinson brothers at Trincomalee and finally of the mission which he had accomplished so delicately and successfully for the reigning family of Holland. Beyond these signs of his activity however which I merely shared with all the readers of the daily press I knew little of my former friend and companion. One night—it was on the twentieth of March 1888—I was returning from a journey to a patient (for I had now returned to civil practice) when my way led me through Baker Street. As I passed the well-remembered door which must always be associated in my mind with my wooing and with the dark incidents of the Study in Scarlet I was seized with a keen desire to see Holmes again and to know how he was employing his extraordinary powers...'},
  {title:'변신', img:'book1_9.png', text:'Section I When he woke that morning he noticed first the grammar of his body had changed. Verbs had grown heavy, adjectives too many-legged, the syntax of his limbs an arrangement he could not parse. He lay on his back and translated himself as best he could. The ceiling, indifferent to the news, held steady. Somewhere in the apartment, clocks continued with their ordinary arrogance. He tried his new vocabulary. It clicked and scraped but did not quite say what he meant. The door grew thoughtful at the sound. From beyond it came the household’s rehearsed concern, its love which was real and its panic which was also real. How are you, they asked through the wood, and he remembered how warily language approaches suffering. Section II The office sent inquiries printed in black courtesy. He imagined the desk that had consented to his life all these years, the window that had tolerated his gazing, the hat on its peg dreaming of streets. He thought how easily a man becomes a permission, and how quickly a permission can be revoked. He composed a letter in his head apologizing to everyone for the inconvenience of his new noun. Meanwhile hunger kept ordinary hours, and thirst behaved itself. He could not decide if this was mercy or mockery. The world has many talents. Section III Visitors arrived armed with explanations. One brought religion folded neatly and left it upon the chair. Another brought a diagnosis polished to a high shine. A third offered hope in the future tense, which is the lightest luggage. He accepted them all and ate none of them. At night, sleep came compliantly, that old servant, and performed its single trick. In dreams he wore his former name and it fit almost. Section IV Days collected themselves into something like a posture. He mastered the art of stillness until it nearly became elegance. Through the window lived a small republic of neighbors. A violin practiced forgiveness. A child argued with new shoes. The weather demonstrated several bright solutions to the problem of silence. He learned that invisibility, if carried correctly, could be worn with a little dignity. Section V One evening the door opened without ceremony. The room received a tide of faces that had loved him honestly and imperfectly. They spoke in plurals, as families do when the singular risks a fall. We will manage, they said, and We must, and Forgive us, and We forgive you too. He understood that every sentence was both a bed and a blade. After they left, the city remembered him by means of distant traffic. He listened until the noise became a kind of lullaby for objects. He slept not as a man sleeps but as a noun rests, carefully, so it will be the same word in the morning. Section VI You expect a moral and I have none. Transformation is not a sermon but a weather. He discovered at last that the world possesses a patience we mistake for cruelty, and that bodies are commas in a paragraph continuously revised. When the end came it was not catastrophic but grammatical. The day placed a period where he would have preferred an ellipsis. It was not unkind. It was only correct. The room exhaled. The door stood open for a very long time, and no one quite knew whether that meant invitation or conclusion. Somewhere the violin found its pitch, the child mastered the shoes, and the city grew dark in a manner practiced and grand. I tell you this because stories are the last furniture to leave a room, and someone must carry them down the stairs.'},
  {title:'위대한 개츠비', img:'book1_10.png', text:'“It is a truth universally acknowledged, that a single man in possession of a good fortune must be in want of a wife. However little known the feelings or views of such a man may be on his first entering a neighbourhood, this truth is so well fixed in the minds of the surrounding families, that he is considered as the rightful property of some one or other of their daughters. “My dear Mr. Bennet,” said his lady to him one day, “have you heard that Netherfield Park is let at last?” Mr. Bennet replied that he had not. “But it is,” returned she; “for Mrs. Long has just been here, and she told me all about it.” Mr. Bennet made no answer. “Do not you want to know who has taken it?” cried his wife, impatiently. “You want to tell me, and I have no objection to hearing it.” This was invitation enough. “Why, my dear, you must know, Mrs. Long says that Netherfield is taken by a young man of large fortune from the north of England; that he came down on Monday in a chaise and four to see the place, and was so much delighted with it that he agreed with Mr. Morris immediately; that he is to take possession before Michaelmas, and some of his servants are to be in the house by the end of next week.” “What is his name?” “Bingley.” “Is he married or single?” “Oh, single, my dear, to be sure! A single man of large fortune; four or five thousand a year. What a fine thing for our girls!” “How so? how can it affect them?” “My dear Mr. Bennet,” replied his wife, “how can you be so tiresome? You must know that I am thinking of his marrying one of them.” “Is that his design in settling here?” “Design? Nonsense, how can you talk so! But it is very likely that he may fall in love with one of them, and therefore you must visit him as soon as he comes.” “I see no occasion for that. You and the girls may go—or you may send them by themselves, which perhaps will be still better; for as you are as handsome as any of them, Mr. Bingley might like you the best of the party.” “My dear, you flatter me. I certainly have had my share of beauty, but I do not pretend to be anything extraordinary now. When a woman has five grown-up daughters, she ought to give over thinking of her own beauty.” “In such cases, a woman has not often much beauty to think of.” “But, my dear, you must indeed go and see Mr. Bingley when he comes into the neighbourhood.” “It is more than I engage for, I assure you.” “But consider your daughters. Only think what an establishment it would be for one of them. Sir William and Lady Lucas are determined to go, merely on that account; for in general, you know, they visit no new comers. Indeed you must go, for it will be impossible for us to visit him, if you do not.” “You are over scrupulous, surely. I dare say Mr. Bingley will be very glad to see you; and I will send a few lines by you to assure him of my hearty consent to his marrying whichever he chooses of the girls—though I must throw in a good word for my little Lizzy.” “I desire you will do no such thing. Lizzy is not a bit better than the others: and I am sure she is not half so handsome as Jane, nor half so good-humoured as Lydia. But you are always giving her the preference.” “They have none of them much to recommend them,” replied he: “they are all silly and ignorant like other girls; but Lizzy has something more of quickness than her sisters.” “Mr. Bennet, how can you abuse your own children in such a way? You take delight in vexing me. You have no compassion on my poor nerves.” “You mistake me, my dear. I have a high respect for your nerves. They are my old friends. I have heard you mention them with consideration these twenty years at least.” “Ah, you do not know what I suffer.” “But I hope you will get over it, and live to see many young men of four thousand a year come into the neighbourhood.” “It will be no use to us, if twenty such should come, since you will not visit them.” “Depend upon it, my dear, that when there are twenty, I will visit them all.” Mr. Bennet was so odd a mixture of quick parts, sarcastic humour, reserve, and caprice, that the experience of three-and-twenty years had been insufficient to make his wife understand his character. Her mind was less difficult to develope. She was a woman of mean understanding, little information, and uncertain temper. When she was discontented, she fancied herself nervous. The business of her life was to get her daughters married: its solace was visiting and news. Mr. Bennet was among the earliest of those who waited on Mr. Bingley. He had always intended to visit him, though to the last always assuring his wife that he should not go; and till the evening after the visit was paid she had no knowledge of it. It was then disclosed in the following manner. Observing his second daughter employed in trimming a hat, he suddenly addressed her with,—“I hope Mr. Bingley will like it, Lizzy.” “We are not in a way to know what Mr. Bingley likes,” said her mother, resentfully, “since we are not to visit.” “But you forget, mamma,” said Elizabeth, “that we shall meet him at the assemblies, and that Mrs. Long has promised to introduce him.” “I do not believe Mrs. Long will do any such thing. She has two nieces of her own. She is a selfish, hypocritical woman, and I have no opinion of her.” “No more have I,” said Mr. Bennet; “and I am glad to find that you do not depend on her serving you.” Mrs. Bennet deigned not to make any reply; but, unable to contain herself, began scolding one of her daughters. “Don’t keep coughing so, Kitty, for heaven’s sake! Have a little compassion on my nerves. You tear them to pieces.” “Kitty has no discretion in her coughs,” said her father; “she times them ill.” “I do not cough for my own amusement,” replied Kitty, fretfully. “When is your next ball to be, Lizzy?” “To-morrow fortnight.” “Ay, so it is,” cried her mother, “and Mrs. Long does not come back till the day before; so, it will be impossible for her to introduce him, for she will not know him herself.” “Then, my dear, you may have the advantage of your friend, and introduce Mr. Bingley to her.” “Impossible, Mr. Bennet, impossible, when I am not acquainted with him myself; how can you be so teasing?” “I honour your circumspection. A fortnight’s acquaintance is certainly very little. One cannot know what a man really is by the end of a fortnight. But if we do not venture, somebody else will; and after all, Mrs. Long and her nieces must stand their chance; and, therefore, as she will think it an act of kindness, if you decline the office, I will take it on myself.” The girls stared at their father. Mrs. Bennet said only, “Nonsense, nonsense!” “What can be the meaning of that emphatic exclamation?” cried he. “Do you consider the forms of introduction, and the stress that is laid on them, as nonsense? I cannot quite agree with you there. What say you, Mary? For you are a young lady of deep reflection, I know, and read great books, and make extracts.” Mary wished to say something very sensible, but knew not how. “While Mary is adjusting her ideas,” he continued, “let us return to Mr. Bingley.” “I am sick of Mr. Bingley,” cried his wife. “I am sorry to hear that; but why did you not tell me so before? If I had known as much this morning, I certainly would not have called on him. It is very unlucky; but as I have actually paid the visit, we cannot escape the acquaintance now.” The astonishment of the ladies was just what he wished—that of Mrs. Bennet perhaps surpassing the rest; though when the first tumult of joy was over, she began to declare that it was what she had expected all the while. “How good it was in you, my dear Mr. Bennet! But I knew I should persuade you at last. I was sure you loved your girls too well to neglect such an acquaintance. Well, how pleased I am! And it is such a good joke, too, that you should have gone this morning, and never said a word about it till now.” “Now, Kitty, you may cough as much as you choose,” said Mr. Bennet; and, as he spoke, he left the room, fatigued with the raptures of his wife. “What an excellent father you have, girls,” said she, when the door was shut. “I do not know how you will ever make him amends for his kindness; or me either, for that matter. At our time of life, it is not so pleasant, I can tell you, to be making new acquaintances every day; but for your sakes we would do anything. Lydia, my love, though you are the youngest, I dare say Mr. Bingley will dance with you at the next ball.” “Oh,” said Lydia, stoutly, “I am not afraid; for though I am the youngest, I’m the tallest.” The rest of the evening was spent in conjecturing how soon he would return Mr. Bennet’s visit, and determining when they should ask him to dinner.'},
