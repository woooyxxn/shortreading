  {title:'82년생 김지영', img:'book2_1.png', text:'김지영 씨는 우리 나이로 서른네 살이다. 그 이후로도 이상한 징후들은 조금씩 있었다. 평소에는 쓰지도 않는 귀여운 이모티콘을 잔뜩 섞어 메시지를 보내기도 했고, 분명 김지영 씨의 솜씨도 취향도 아닌 사골국이나 잡채 같은 음식을 만들기도 했다. 정대현 씨는 자꾸만 아내가 낯설어졌다. 아내가, 2년을 열렬히 연애하고 또 3년을 같이 산, 빗방울처럼 많은 이야기를 나누고, 눈송이처럼 서로를 쓰다듬었던, 자신들을 반씩 닮은 예쁜 딸을 낳은 아내가, 아무래도 아내 같지가 않았다. 순간 김지영 씨의 두 볼에 사르르 홍조가 돌더니 표정이 부드러워지고 눈빛은 따뜻해졌다. 정대현 씨는 불안했다. 하지만 화제를 돌리거나 아내를 끌어낼 틈도 없이 김지영 씨가 대답했다. “아이고 사부인, 사실 우리 지영이 명절마다 몸살이에요.” 잠시 아무도 숨을 쉬지 않았다. 거대한 빙하 위에 온 가족이 앉아 있는 것 같았다. “은영 아빠가 나 고생시키는 게 아니라 그냥 우리 둘이 고생하는 거야. 미안해하지 않아도 되니까 혼자 이 집안 떠메고 있는 것처럼 앓는 소리 좀 하지 마. 그러라고 한 사람도 없고, 솔직히, 그러고 있지도 않잖아.” “처음부터 잘하는 사람이 있나요. 다 하면서 배우는 거죠. 지영이가 잘할 거예요.” 아니요, 어머니, 저 잘할 자신 없는대요. 그런 건 자취하는 오빠가 더 잘하고요, 결혼하고도 자기가 알아서 한다고 했어요. 하지만 김지영 씨도, 정대현 씨도, 말없이 미소만 지었다. 세상이 참 많이 바뀌었다. 하지만 그 안의 소소한 규칙이나 약속이나 습관들은 크게 바뀌지 않았다. 김지영 씨는 혼인신고를 하면 마음가짐이 달라진다는 정대현 씨의 말을 다시 한번 곱씹었다. 법이나 제도가 가치관을 바꾸는 것일까, 가치관이 법과 제도를 견인하는 것일까. 김지영 씨가 회사를 그만둔 2014년, 대한민국 기혼 여성 다섯 명 중 한 명은 결혼, 임신, 출산, 어린 자녀의 육아와 교육 때문에 직장을 그만두었다. 한국 여성의 경제활동 참가율은 출산기 전후로 현저히 낮아지는데, 20~29세 여성의 63.8퍼센트가 경제활동에 참가하다가 30~39세에는 58퍼센트로 하락하고, 40대부터 다시 66.7퍼센트로 증가한다. 죽을 만큼 아프면서 아이를 낳았고, 내 생활도, 일도, 꿈도, 내 인생, 나 자신을 전부 포기하고 아이를 키웠어. 그랬더니 벌레가 됐어. 난 이제 어떻게 해야 돼?'},
  {title:'채식주의자', img:'book2_2.png', text:'아내가 채식을 시작하기 전까지 나는 그녀가 특별한 사람이라고 생각한 적이 없었다. 어떤 고함이, 울부짖음이 겹겹이 뭉쳐져, 거기 박혀 있어. 고기 때문이야. 너무 많은 고기를 먹었어. 그 목숨들이 고스란히 그 자리에 걸려 있는 거야. 틀림없어. 피와 살은 모두 소화돼 몸 구석구석으로 흩어지고, 찌꺼기는 배설됐지만, 목숨들만은 끈질기게 명치에 달라붙어 있는 거야. 한번만, 단 한번만 크게 소리치고 싶어. 캄캄한 창밖으로 달려나가고 싶어. 그러면 이 덩어리가 몸 밖으로 뛰쳐나갈까. 그럴 수 있을까. 이 모든 것을 고요히 받아들이고 있는 그녀가 어떤 성스러운 것, 사람이라고도, 그렇다고 짐승이라고도 할 수 없는, 식물이며 동물이며 인간, 혹은 그 중간쯤의 낯선 존재처럼 느껴졌다. 언니. 영혜의 낡은 검은 스웨터에서 희미한 나프탈렌 냄새가 났다. 그녀가 대답하지 않자, 영혜는 한번 더 언니, 하고 속삭였다. 언니. ……세상의 나무들은 모두 형제 같아. 문득 이 세상을 살아본 적이 없다는 느낌이 드는 것에 그녀는 놀랐다. 사실이었다. 그녀는 살아본 적이 없었다. 기억할 수 있는 오래전의 어린시절부터, 다만 견뎌왔을 뿐이었다. 그녀는 자신이 선량한 인간임을 믿었으며, 그 믿음대로 누구에게도 피해를 주지 않았다. 성실했고, 나름대로 성공했으며, 언제까지나 그럴 것이었다. 그러나 이해할 수 없는 일이었다. 그 후락한 가건물과 웃자란 풀들 앞에서 그녀는 단 한번도 살아본 적 없는 어린아이에 불과했다.'},
  {title:'소년이 온다', img:'book2_3.png', text:'비가 올 것 같아. 너는 소리 내어 중얼거린다. 네가 죽은 뒤 장례식을 치르지 못해, 내 삶이 장례식이 되었다. 네가 방수 모포에 싸여 청소차에 실려간 뒤에. 용서할 수 없는 물줄기가 번쩍이며 분수대에서 뿜어져나온 뒤에. 어디서나 사원의 불빛이 타고 있었다. 봄에 피는 꽃들 속에, 눈송이들 속에, 날마다 찾아오는 저녁들 속에. 다 쓴 음료수 병에 네가 꽂은 양초 불꽃들이. 정말 닥쳐올 총살을 기다리듯 숨을 죽였습니다. 죽음은 새 수의같이 서늘한 것일지도 모른다고 그때 생각했습니다. 지나간 여름이 삶이었다면, 피고름과 땀으로 얼룩진 몸뚱이가 삶이었다면, 아무리 신음해도 흐르지 않던 일초들이, 치욕적인 허기 속에서 쉰 콩나물을 씹던 순간들이 삶이었다면, 죽음은 그 모든 걸 한번에 지우는 깨끗한 붓질 같은 것이라고. 정말 닥쳐올 총살을 기다리듯 숨을 죽였습니다. 죽음은 새 수의같이 서늘한 것일지도 모른다고 그때 생각했습니다. 지나간 여름이 삶이었다면, 피고름과 땀으로 얼룩진 몸뚱이가 삶이었다면, 아무리 신음해도 흐르지 않던 일초들이, 치욕적인 허기 속에서 쉰 콩나물을 씹던 순간들이 삶이었다면, 죽음은 그 모든 걸 한번에 지우는 깨끗한 붓질 같은 것이라고. 그 과정에서 네가 이해할 수 없었던 한가지 일은, 입관을 마친 뒤 약식으로 치른 짧은 추도식에서 유족들이 애국가를 부른다는 것이었다. ... 군인들이 죽인 사람들에게 왜 애국가를 불러주는 걸까. 왜 태극기로 관을 감싸는 걸까. 마치 나라가 그들을 죽인 게 아니라는 듯이. ... 군인들이 반란을 일으킨 거잖아, 권력을 잡으려고. 너도 봤을 거 아냐. 한낮에 사람들을 때리고 찌르고, 그래도 안되니까 총을 쐈잖아. 그렇게 하라고 그들이 명령한 거야. 그 사람들을 어떻게 나라라고 부를 수 있어. 용서하지 않을 거다. 이승에서 가장 끔찍한 것을 본 사람처럼 꿈적거리는 노인의 두 눈을 너는 마주 본다. 아무것도 용서하지 않을 거다. 나 자신까지도. 양심. 그래요, 양심. 세상에서 제일 무서운 게 그겁니다.'},
  {title:'지구에서 한아뿐', img:'book2_4.png', text:'그러니까 이 모든 일은 결코 한아의 외모 때문에 벌어지지 않았다. “세상에 좋은 사람이 얼마나 많은데. 습관처럼 계속 만날 필요는 없어, 멈춰도 돼. 이 사람이 아니다 생각이 들면 언제든 멈추는 거야.” “한아를 위해서라면, 우주를 횡단할 만큼 전 확신이 있어요.” “바보 같다고 생각 안 해. 한 번도 너 바보 같다고 생각한 적 없어. 넌 같은 자리에 있는 걸 지키고 싶어하는 거잖아. 사람들이 너무 당연하게 여기는 것들, 소중하게 생각하지 않는 것들을. 난 너처럼 저탄소 생활을 하는 사람을 본 적이 없어.”“나도 저렇게 여기에 왔어. 2만 광년을, 너와 있기 위해 왔어.” 우주가 아무리 넓어도 직접 하지 않으면 안 되는 이야기들이 있으니까. 그거 알아? 내가 너한테 반하는 바람에, 우리 별 전체가 네 꿈을 꿨던 거? 그러니까, 웃기지? 나보다 내 망원경이 더 먼저 널 사랑한 거야. 너는 우주를 전혀 모르는데, 어떻게 우주를 넘어서는 걸까. 너는 너무 멀리 있는데, 나는 왜 널 가깝게 느낄까. 나쁜 새끼. 이마에 뽀뽀를 하고는 우주 끝까지 달려가버린 싸가지 없는 새끼…… “네가 내 여행이잖아. 잊지 마.” 날 사랑하지 않아서가 아니었던 거야. 다만 오로지 그 사랑만으로는 안 되는 일이었던 거지. 질량과 질감이 다른 다양한 관계들을 혼자 다 대신할 수는 없었어. 역부족도 그런 역부족이 없었던 거야. 멀리 떨어져 있어도, 심해를 헤매고 있어도 이어져 있는 보고 싶음이었다. 경민이 한아를 사랑하면, 그 별 전체가 한아를 사랑한다고 했다. 한아 역시 어째선지 우주를 건너오는 그 사랑을 느낄 수 있었다. 뭐라고 이름 붙이든 간에 한아는 망원경 앞의 저녁들이 좋았다. 가끔은 점점 좋아지는 게 경민인지, 그 저녁 시간들인지 헷갈리기도 했지만. “다른 어떤 뼈에도 붙어 있지 않은 갈비뼈가 있는 거 알고 있었어? 외로운 갈비뼈. 그런 곳을 짚어줘.” “놓아버리고, 놓쳐버린 걸 인정해. 하지만 정말 사랑했던 걸 알아?”“말하지 마. 괜히.” “아니, 해야겠어. 세상에…… 우주 끝까지 갔더니 네가 그걸 아는 게 나한테 가장 중요한 문제더라. 진부하게 말이지.” “너의 사랑할 수 있는 능력 한도 내에서 최선을 다해 사랑해준 거 알아. 고맙게 생각해.” 그러니까 결국 한아에겐 지금, 여기, 이 입술밖에 없었다. 멀리 날아온 입술. 한아를 중심으로 공전하는 입술. 떠났다가도 돌아오는 입술. 오로지 한 사람을 위해 조각된 입술. 그 감정적인 입술이 가짜라고 말할 수는 없었다. 흔하지 않지만 어떤 사랑은 항상성을 가지고, 요동치지 않고, 요철도 없이 랄랄라 하고 계속되기도 한다.'},
  {title:'바깥은 여름', img:'book2_5.png', text:'자정 넘어 아내가 도배를 하자 했다. - 지금? - 응. 소파에서 주춤대다 "그래" 하고 일어섰다. 아내가 뭔가 먼저 하자는 건 오랜만의 일이었다. 아이들은 정말 크는 게 아까울 정도로 빨리 자랐다. 그리고 그런 걸 마주한 때라야 비로소 나는 계절이 하는 일과 시간이 맡은 몫을 알 수 있었다. 3월이 하는 일과 7월이 해낸 일을 알 수 있었다. 5월 또는 9월이라도 마찬가지였다. 아이들은 정말 크는 게 아까울 정도로 빨리 자랐다. 그리고 그런 걸 마주한 때라야 비로소 나는 계절이 하는 일과 시간이 맡은 몫을 알 수 있었다. 3월이 하는 일과 7월이 해낸 일을 알 수 있었다. 5월 또는 9월이라도 마찬가지였다. 이수는 자기 근황도 그런 식으로 돌았을지 모른다고 짐작했다. 걱정을 가장한 흥미의 형태로, 죄책감을 동반한 즐거움의 방식으로 화제에 올랐을 터였다. 누군가의 불륜, 누군가의 이혼, 누군가의 몰락을 얘기할 때 이수도 그런 식의 관심을 비친 적 있었다. 말을 안 해도 외롭고, 말을 하면 더 외로운 날들이 이어졌다. 그는 자기 삶의 대부분을 온통 말을 그리워하는 데 썼다. 그럴 땐 ‘과거’가 지나가고 사라지는 게 아니라 차오르고 새어나오는 거란 생각이 들었다. 살면서 나를 지나간 사람, 내가 경험한 시간, 감내한 감정 들이 지금 내 눈빛에 관여하고, 인상에 참여한다는 느낌을 받았다. 그것은 결코 사라지지 않고 표정의 양식으로, 분위기의 형태로 남아 내장 깊숙한 곳에서 공기처럼 배어 나왔다. 나는 늘 당신의 그런 영민함이랄까 재치에 반했지만 한편으론 당신이 무언가 가뿐하게 요약하고 판정할 때마다 묘한 반발심을 느꼈다. 어느 땐 그게 타인을 가장 쉬운 방식으로 이해하는, 한 개인의 역사와 무게, 맥락과 분투를 생략하는 너무 예쁜 합리성처럼 보여서. 위안이 된 건 아니었다. 이해받는 느낌이 들었다거나 감동한 것도 아니었다. 다만 시리로부터 당시 내 주위 인간들에게선 찾을 수 없던 한 가지 특별한 자질을 발견했는데, 그건 다름아닌 ‘예의’였다. _「어디로 가고 싶으신가요」'},
  {title:'7년의 밤', img:'book2_6.png', text:'나는 내 아버지의 사형집행인이었다. 고양이는 천둥이 치기 전에 뇌에 자극을 느낀다고 한다. 인간의 뇌 변연계에도 비슷한 감관이 하나 있다. 재앙의 전조를 감지하면 작동되는 불안이라는 이름의 시계. 자리에 누운 후루도 나는 잠을 이루지 못했다. 째깍대는 초침소리를 들으며 기억 속으로 뒷걸음질 쳤다. 7년 전 그날, 아저씨와 경찰서에서 헤어진 후로. 갑옷을 입고 100미터 달리기를 하는 거나 같아요. 숨이 턱턱 막혔죠. 제 레인에서 벗어나고 싶었고요. 제대하고 어찌어찌 철도청에 입사했는데 2년도 못 채우고 도망쳐버렸어요. 출근하고, 퇴근하고, 월급 받고, 승진에 매달리고, 한 집안의 가장 노릇하는 미래가 제 앞에 있었어요. 그것이 삶이긴 하겠지만 과연 나 자신일까, 싶었던 거죠. 나와 내 인생은 일치해야 하는 거라고 믿었거든요. 아쉬움이 없었다면 거짓말일 것이다. 호의를 받을 마음이 없었을 뿐이다. 경험이 가르친바, 호의는 믿을 만한 게 아니었다. 유효기간은 베푸는 쪽이 그걸 거두기 전까지고, 하루짜리 호의도 부지기수였다. 고마워하며 사양하는 게 서로 낯이 서는 길이었다. ...자신의 개 같은 인생과 맞붙어 싸웠다는 삶의 증거물...그녀가 생각하기에, 스트레스는 겁쟁이의 변명이었다. 살아 있는 모든 것은 압박의 운명을 짊어진 존재였다. 생존을 위협하는 것은 피 터지게 싸워 거꾸러뜨려야 마땅했다. 하다못해 침이라도 뱉어줘야 했다. 그것이 그녀가 사는 법이었다. 현수는 자신의 손끝에서 깜빡거리는 담뱃불을 멍하니 바라보았다. 인생과 그 자신이 일치하는 자가 얼마나 될까. 삶 따로, 사람 따로, 운명 따로. 대부분은 그렇게 산다."이거 사실이 아니지요?"나는 아저씨의 눈이 어두워지는 것을 절망적인 심정으로 지켜봤다."그러니까 전부 다 사실은 아니지요?"한참 만에 대답을 들었다."사실이 전부는 아니야.""그러니까 사실이 거짓말일 수도 있다는 거지요?"침묵이 가장 정확한 답변을 할 때가 있다. 그때 우리 사이에 흐르던 침묵이 바로 그랬다. 나는 흉벽 안에서 울리는 진실의 목소리를 들었다. 아무것도 잘못되지 않았다. 모든 것이 사실이었다. 나는 눈자위가 축축하게 부풀어 오르는 걸 느꼈다. 아저씨의 눈자위가 붉어지는 걸 볼 수 있었다.'},
  {title:'딸에 대하여', img:'book2_7.png', text:'종업원이 뜨거운 우동 두 그릇을 내온다. 수저통을 뒤져 숟가락과 젓가락을 꺼내는 딸애의 얼굴은 조금 지친 것 같기도, 마른 것 같기도, 늙어 버린 것 같기도 하다. “어쩌면 딸애는 공부를 지나치게 많이 했는지도 모른다. 배우고 배우다가 배울 필요가 없는 것, 배우지 말아야 할 것까지 배워 버린 거라고 나는 생각한다. 세계를 거부하는 법. 세계와 불화하는 법.” 무슨 말을 또 얼마나 해서 가슴에 대못을 치려는지 모르겠지만. 나한테도 권리가 있다. 힘들게 키운 자식이 평범하고 수수하게 사는 모습을 볼 권리가 있단 말이다.” “그리고 아프게 깨달았다. 이대로 딸애를 계속 당기기만 하면 결국 이 팽팽하고 위태로운 끈이 끊어지고 말겠구나. 이대로 딸을 잃고 말겠구나. 그러나 그게 이해를 뜻하는 건 아니다. 동의를 의미하는 것도 아니다. 나는 다만 내가 쥐고 있던 끈을 느슨하게 푼 것뿐이다. 딸애가 조금 더 멀리까지 움직일 수 있도록 양보한 것뿐이다. 기대를 버리고, 욕심을 버리고, 또 무언가를 버리고 계속 버리면서 물러선 것뿐이다. 그게 얼마나 어려운 일이었는지. 딸애는 정말 모르는 걸까. 모른 척하는 걸까. 모르고 싶은 걸까.” 기댈 데도 의지할 데도 없는 게 저 여자의 탓일까. 이런 생각을 하게 된 나는 이제 딸애에게 아무것도 기대할 수 없다고 단념해 버린 걸까. 어쩌면 나도, 딸애도 저 여자처럼 길고 긴 삶의 끝에 처박히다시피 하며 죽음을 기다리는 벌을 받게 될까.” 그게 뭐든 언제나 받는 사람은 모르는 법이다. 그건 다만 짐작이나 상상만으로는 알 수가 없는 거니까 자신이 받는 게 무엇인지, 그걸 얻기 위해 누군가가 맞바꾼 것이 무엇인지, 그래서 그 돈이 어떤 빛깔을 띠고 무슨 냄새를 풍기며 얼마나 무거워지는지 결코 알 수 없다. 그런 걸 누군가에게 줘야 한다면, 줄 수 있다면, 가족이 유일하다. 숨과 체온, 피와 살을 나눠 준 내 자식 하나뿐이다.그 애를 낳았을 때 얼마나 기뻤는지 몰라요. 보고 있으면 놀랍고 신기하고 잠든 그 애를 내려다보고 있으면 사랑이라는 말로밖에는 설명할 수 없는 감정이 차올랐어요. 나는 잠시 말을 그치고, 하고 싶은 말을 자르듯 어금니를 부딪으며 딱딱 소리를 내 본다. 어떤 말들은 도저히 소리가 되어 나오지 않는다. 쇠못처럼 단단히 박혀서 결코 뽑아낼 수 없을 것 같다.'},
  {title:'광장', img:'book2_8.png', text:'"동무, 앉으시오. "명준은 움직이지 않았다."동무는 어느 쪽으로 가겠소?" "중립국."그들은 서로 쳐다본다. 앉으라고 하던 장교가, 윗몸을 테이블 위로 바싹 내밀면서, 말한다. "동무, 중립국도, 마찬가지 자본주의 나라요. 굶주림과 범죄가 우글대는 낯선 곳에 가서 어쩌자는 거요?" "중립국." "다시 한 번 생각하시오. 돌이킬 수 없는 중대한 결정이란 말요. 자랑스러운 권리를 왜 포기하는 거요?" "중립국." 이번에는, 그 옆에 앉은 장교가 나앉는다. "동무, 지금 인민공화국에서는, 참전 용사들을 위한 연금 법령을 냈소. 동무는 누구보다도 먼저 일터를 가지게 될 것이며, 인민의 영웅으로 존경받을 것이오. 전체 인민은 동무가 돌아오기를 기다리고 있소. 고향의 초목도 동무의 개선을 반길 거요." 이 추운 겨울날 지난날 그런 눈부신 때를 가졌다는 달콤한 추억이 없다면 그는 진작 얼어 죽었을 것이다. 어느 시인이 말하기를 얼어 죽는 사람은 추억이 없었던 사람이라고 했다지만 그것은 바로 독고민을 두고 한 말일시 분명하다. 마음이 추우면 죽는다. 무언가를 잊어버리고 있다가, 문득 무언가를 잊었다는 것을 깨달은 느낌이 든다. 무엇인가는 언제나처럼 생각나지 않는다. 실은아무것도 잊은 것은 없다. 그런 줄을 알면서도 이 느낌은 틀림없이 일어난다. 아주 언짢다. 느닷없고 짤막하면서, 풀이되지 않은 것이 풀이된 것 같아 뵈는, 그 짤막한 글월들의 힘과 그 뜨거운 여름 햇볕 아래서 겪은 어질머리 사이에는 닮은 데가 있다.깜빡할 사이에 오는 그런 복 받은 짬은 하기는 어떤 마이너스의 마당자리에서 일어나는 꿈일 것이리라. 비록 플러스의 자리래도 좋았다. 쉴새 없이 움직이고, 쫓아가고 하더라도, 그와 같은 비치는 단단함 속에 젖어가면서 살 수 있는 삶. 명준이 찾는 삶이다.아무 일에도 흥이 안 난다. 마음을 쏟을 만한 일을 찾아낼 수가 없다. 가슴이 뿌듯하면서 머릿속이 환해질, 그런 일이 없을까? 도낏자루 안 썩는 신선놀음 같은. 사람이 사람을 안다고 말할 때, 그건얼마나 큰 잘못인가. 사람이 알 수 있는 건 자기뿐. 속았다 하고 때었다 할 때, 꾸어주지도 않은 돈을 갚으라고 조르는 억지가 아닐까. ‘사랑‘이란 말 속에, 사람은 그랬으면 하는 바람의 모든 걸 집어넣는다. 그런 잘못과 헛된 바람과 헛믿음으로 가득 찬 말이 바로 사랑이다. 어마어마한 그물을 읽어낸 철학자가 늘그막에 가서 속을 털어놓는 책을 쓰는데, 그 맺음말에서 ‘사랑‘을 가져온다.말의 둔갑으로 재주놀이하는, 끝없는 오뚝이 놀음, 철학이란 그렇게 가난한 옷이었다.'},
  {title:'난장이가 쏘아올린 작은 공', img:'book2_9.png', text:'사람들은 아버지를 난장이라고 불렀다. 사람들은 옳게 보았다. 아버지는 난장이였다. 불행하게도 사람들은 아버지를 보는 것 하나만 옳았다. 그 밖의 것들은 하나도 옳지 않았다. 나는 아버지, 어머니, 영호, 영희 그리고 나를 포함한 다섯 식구의 모든 것을 걸고 그들이 옳지 않다는 것을 언제나 말할 수 있다. 나의 ‘모든 것’이라는 표현에는 ‘다섯 식구의 목숨’이 포함되어 있다. 천국에 사는 사람들은 지옥을 생각할 필요가 없다. 그러나 우리 다섯 식구는 지옥에 살면서 천국을 생각했다. 단 하루도 천국을 생각해 보지 않은 날이 없다. 하루하루의 생활이 지겨웠기 때문이다. 우리의 생활은 전쟁과 같았다. 우리는 그 전쟁에서 날마다 지기만 했다. 사장은 종종 불황이라는 말을 사용했다. 그와 그의 참모들은 우리에게 쓰는 여러 형태의 억압을 감추기 위해 불황이라는 말을 이용하고는 했다. 그렇지 않을 때는 힘껏 일한 다음 노사가 공평히 나누어 갖게 될 부에 대해 이야기했다. 그러나 그가 말하는 희망은 우리에게 아무 의미를 주지 못했다. 우리는 그 희망 대신 간이 알맞은 무말랭이가 우리의 공장 식탁에 오르기를 더 원했다. 폭력이란 무엇인가? 총탄이나 경찰 곤봉이나 주먹만이 폭력이 아니다. 우리의 도시 한 귀퉁이에서 젖먹이 아이들이 굶주리는 것을 내버려 두는 것도 폭력이다. 지도자가 넉넉한 생활을 하게 되면 인간의 고통을 잊어버리게 된다. 따라서 그들의 희생이라는 말은 전혀 위선으로 변한다. 나는 과거의 착취와 야만이 오히려 정직하였다고 생각한다.아아아아아아아 하는 울음이 느리게 나의 목을 타고 올라왔다. “울지 마, 영희야.” 큰오빠가 말했었다. “제발 울지 마. 누가 듣겠어.” 나는 울음을 그칠 수 없었다.'},
  {title:'당신들의 천국', img:'book2_10.png', text:'하지만 주정수 시대에도 명분이나 동기에 잘못이 있었던 것은 아니었다.......게다가 명분이라는 건 언제나 힘있는 자의 차지였다.주정수는 최고 최선의 명분을 그 혼자 독차지해버리고 있었다. 그 주정수 명분 앞에 다른 사람들은 아무도 자신을 주장할 자기의 명분을 따로 지닐 수 없었다. 소록도의 환자들에겐 낙원이 없었다.환자들에게 낙원이 없는 한 소록도엔 낙원이 없었다. 그들의 이기적인 소문 속에서만 소록도의 천국은 존재하고 있었다. 내일의 꿈을 오늘 미리 가불해주고,그 가상의 현실을 당징 오늘의 그것으로 착각하고 즐기게 하여 진짜 현실의 갈등을 잠재어버리는 말의 요술은 이 섬을 다스려온 사람들의 해묵은 수법이기능 하지만, 그러나 오늘의 삶이라는 것이 늘 힘겹고 짜증나는 사람들에게는 그야말로 지극히 손쉽고 효과적인 지배술의 하나였습니다. ˝당신은 앞으로 이 섬과 섬사람들을 위해 당신이 시작하고자 하는 일에 일신을 위해서는 물 한 모금 사사로이 취하지 않을 것임을 자비하신 주님과 여기 모인 증인들 앞에서 서약하시겠습니까?˝˝전 이렇게 알고 있습니다. 섬을 나가래도 나가지 못하는 사람들은 환자들입니다. 이자들은 병을 얻어 바깥세상으로부터 이 섬으로쫓겨 들어왔고, 섬으로 들어온 다음에도 그 바깥세상에 대한 원망과두려움을 끝없이 길러온 그런 환자들이란 말씀입니다. 하지만 모험을 겪으며 섬을 빠져나가려는 친구들은 이미 그런 환자는 아닙니다. 그들은 환자이기 이전에 인간인 거지요. 환자로서의 생존 양식과 일반의 그것을 구별짓기에 지쳐버린, 그래서 환자로서의 자신의 특수한 처지를 벗어버리고 보다 깊은 생존의 충동에 따라 인간으로서 섬을 나가고자 한 사람들이 이들이란 말입니다. 그런데 그 환자와 환자 아닌 사람들이 실상은 같은 사람들이 아니겠습니까. 말하자면 이섬에 삶을 의지하고 있는 사람들은 누구나 환자로서의 남다른 처지와 인간으로서의 보편적인 존재 조건들을 두 겹으로 동시에 살아나가고 있는 셈이지요. 우리로선 얼핏 이해하기 어려운 이 사람들의 행동의 모순은 바로 거기서부터 연유하고 있지 않나 생각됩니다.˝'},
];

    box.innerHTML=`
      <img class="ring-img" src="${prefix}${i+1}.png" alt="${bk.title} 표지">
      <span class="title">${bk.title}</span><span class="prog">—/—</span>
    `;
    box.style.left='50%'; box.style.top='50%'; box.style.transform='translate(-50%,-50%)';
    ringWrap.appendChild(box);
  });

  data.forEach(bk=>{
    const txt = bk.text && bk.text.trim() ? bk.text : placeholderText(bk.title);
    ensureBook(bk.title, txt);
  });

  document.querySelectorAll('.ring-box').forEach((box)=>{
    box.addEventListener('mouseenter', updateRingProgress);
    box.addEventListener('click', ()=>{ saveIndex(); loadBook(box.dataset.book); });
  });

  if(!CATEGORY_STATE[currentCategory].allCleared){
    if(data[0]) loadBook(data[0].title);
    setActiveRing(data[0]?.title||'');
  }

  updateRingProgress();

  if(CATEGORY_STATE[currentCategory].allCleared){
    document.querySelectorAll('.ring-box').forEach(b=>b.classList.add('cleared'));
    showAllClear();
  }else{
    hideAllClear();
  }

  pulseRings(520);
  startOrbit();
}

/* 붙여넣기 자리 */
function placeholderText(title){
  return `《${title}》 미리보기(합법 범위) 텍스트를 붙여넣어 주세요.
- 여기 커서를 두고 Ctrl/Cmd+V
- 넣은 만큼만 페이지가 생성됩니다.

여기에 붙여넣기 시작…`;
}

/* 붙여넣기 주입 */
document.addEventListener('paste',(ev)=>{
  const st=BOOK_STATE[currentBook]; if(!st) return;
  const isPH = st.text.startsWith('《') && st.text.includes('붙여넣어');
  if(!isPH) return;
  const text=(ev.clipboardData||window.clipboardData).getData('text');
  if(!text || text.length<20) return;
  st.text = text.replace(/\r\n/g,'\n').replace(/\n{3,}/g,'\n\n');
  st.spreads = paginateByMeasure(st.text);
  st.index=0;
  spreads=st.spreads; spreadIndex=0;
  render(); updateRingProgress();
});

/* 진행/클리어 */
function updateRingProgress(){
  document.querySelectorAll('.ring-box').forEach((box)=>{
    const title=box.dataset.book;
    const st=BOOK_STATE[title]; if(!st) return;
    const total=st.spreads.length*2 || 1;
    const read =(st.index*2+2);
    const shown=Math.min(read,total);
    const progEl=box.querySelector('.prog');
    if(progEl) progEl.textContent=`${st.cleared? total: shown}/${total}`;
    if(st.cleared) box.classList.add('cleared');
  });
}
function setActiveRing(title){
  document.querySelectorAll('.ring-box').forEach(b=>{
    if(b.dataset.book===title) b.classList.add('active'); else b.classList.remove('active');
  });
}
function clearCurrentBook(){
  const title=currentBook;
  const box=[...document.querySelectorAll('.ring-box')].find(b=>b.dataset.book===title);
  const st=BOOK_STATE[title]; if(!box||!st||st.cleared) return;
  st.cleared=true; box.classList.add('cleared'); box.classList.remove('active');
  updateRingProgress(); burstParticles(box); checkAllCleared();
}
function checkAllCleared(){
  const boxes=[...document.querySelectorAll('.ring-box')];
  if(!boxes.length) return;
  const allCleared=boxes.every(b=>b.classList.contains('cleared'));
  if(allCleared){
    CATEGORY_STATE[currentCategory].allCleared = true;
    showAllClear();
  }
}
function burstParticles(box){
  const rect=box.getBoundingClientRect();
  const cx=rect.left+rect.width/2, cy=rect.top+rect.height/2;
  const colors=['#0088FF','#F27AB4','#59B4FF','#00FFD4','#FB55BE','#FFFAB8','#9DFF64','#FFC9AD','#A05EF6','#F72585'];
  const N=32, Rmin=40, Rmax=140;
  for(let i=0;i<N;i++){
    const p=document.createElement('div'); p.className='fx-p';
    const ang=(i/N)*Math.PI*2 + (Math.random()*0.6 - 0.3);
    const r=Rmin+Math.random()*(Rmax-Rmin);
    const dx=Math.cos(ang)*r, dy=Math.sin(ang)*r;
    const dur=650+Math.random()*350;
    const sz=4+Math.random()*5;
    const col=colors[i%colors.length];
    p.style.left=cx+'px'; p.style.top=cy+'px';
    p.style.width=sz+'px'; p.style.height=sz+'px';
    p.style.background=col;
    p.style.setProperty('--dx', dx+'px'); p.style.setProperty('--dy', dy+'px');
    p.style.animationDuration=`${dur}ms, ${dur}ms`;
    document.getElementById('fxLayer').appendChild(p);
    p.addEventListener('animationend', ()=>p.remove());
  }
}

const startBtn=document.getElementById('startBtn');
startBtn.addEventListener('click', ()=>{

/* 버튼 */
nextBtn.onclick=()=>{
  const st=BOOK_STATE[currentBook]; if(!st) return;
  if(spreadIndex<spreads.length-1){
    spreadIndex++; saveIndex(); render();
    const prevInt=intelligence;
    intelligence=clamp(intelligence+10,0,100); updateMask();
    const icon1=document.querySelector('.icon1');
    if(intelligence>prevInt && icon1){ icon1.classList.remove('glow'); void icon1.offsetWidth; icon1.classList.add('glow'); }

  }else{
    const last=spreads[spreadIndex];

  }
};
prevBtn.onclick=()=>{ if(spreadIndex>0){ spreadIndex--; saveIndex(); render(); pulseBook(); playPageSound(); } };

/* 리사이즈 */
window.addEventListener('resize', ()=>{
  if(!BOOK_STATE[currentBook]) return;
  const st=BOOK_STATE[currentBook];

/* HEX → HSL */
function hexToHsl(hex){
  const m = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
  if(!m) return {h:240,s:1,l:0.5};
  let r=parseInt(m[1],16)/255, g=parseInt(m[2],16)/255, b=parseInt(m[3],16)/255;
  const max=Math.max(r,g,b), min=Math.min(r,g,b);
  let h, s, l=(max+min)/2;
  if(max===min){ h=0; s=0; }
  else{
    const d=max-min;
    s = l>0.5 ? d/(2-max-min) : d/(max+min);
    switch(max){
      case r: h=(g-b)/d + (g<b?6:0); break;
      case g: h=(b-r)/d + 2; break;
      case b: h=(r-g)/d + 4; break;
    }
    h*=60;
  }
  return {h,s,l};
}

function setAccent(hex){
  /* 1) UI 메인 컬러 적용 */
  document.documentElement.style.setProperty('--accent', hex);

  /* 2) 아이콘 hue-rotate 각도 계산(원본 파랑≈240° → 목표 색상) */
  const baseBlueHue = 240;
  const {h} = hexToHsl(hex);
  let delta = h - baseBlueHue;
  if(delta < -180) delta += 360;
  if(delta >  180) delta -= 360;
  document.documentElement.style.setProperty('--icon-hue', `${delta}deg`);
  document.documentElement.style.setProperty('--icon-sat', '1');     // 필요 시 조정
  document.documentElement.style.setProperty('--icon-bright','1');   // 필요 시 조정
}
